<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Layer4 Footer Clone</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      font-family: 'Courier New', monospace;
      color: white;
    }

    .footer {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #0d0d0d;
      padding: 40px 60px;
      height: 100vh;
      box-sizing: border-box;
    }

    .footer-top {
      display: flex;
      flex: 1;
      border-radius: 30px;
      overflow: hidden;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(145deg, #dcdcdc, #bcbcbc);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      font-weight: bold;
      letter-spacing: 5px;
    }

    .right-panel {
      flex: 1;
      background: linear-gradient(145deg, rgba(220, 220, 220, 0.5), rgba(140, 140, 140, 0.7));
      backdrop-filter: blur(8px);
      padding: 60px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      border-left: 1px solid rgba(255,255,255,0.15);
    }

    .footer-column h3 {
      font-size: 16px;
      color: white;
      margin-bottom: 10px;
    }

    .footer-column ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-column ul li {
      font-size: 14px;
      color: #c2c2c2;
      margin-bottom: 8px;
    }

    .footer-bottom {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 20px;
      font-size: 12px;
      color: #a0a0a0;
    }
  </style>
</head>
<body>
  <footer class="footer">
    <div class="footer-top">
      <div class="left-panel">
        LAYER4
      </div>
      <div class="right-panel">
        <div class="footer-column">
          <h3>+ Devs</h3>
          <ul>
            <li>Docs</li>
            <li>API & SDKs</li>
            <li>Testnet Access</li>
            <li>Smart Contract Templates</li>
          </ul>
        </div>
        <div class="footer-column">
          <h3>+ Ecosystem</h3>
          <ul>
            <li>Grants & Funding</li>
            <li>Events & Meetups</li>
            <li>DAO Governance</li>
            <li>SheDesigns.fun</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
      <div>Privacy Policy</div>
      <div>Terms & Conditions</div>
    </div>
  </footer>
</body>
</html>
