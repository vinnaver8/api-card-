<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Visible 3D Globe - Arcs & Boxes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
  <script src="https://unpkg.com/three-globe@2.27.0"></script>
  <script src="https://unpkg.com/three/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Setup
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 350; // pull back camera

    // Globe data
    const arcs = [
      {
        startLat: 35.1495,
        startLng: -90.049,
        endLat: 51.5053,
        endLng: -0.1218,
        labelStart: "MEMPHIS\n35.1495°N,\n90.049°W",
        labelEnd: "LONDON\n51.5053°N,\n0.121°W"
      },
      {
        startLat: 40.7128,
        startLng: -74.006,
        endLat: 48.8566,
        endLng: 2.3522,
        labelStart: "NEW YORK\n40.7128°N,\n74.006°W",
        labelEnd: "PARIS\n48.8566°N,\n2.3522°E"
      }
    ];

    const labelPoints = arcs.flatMap(arc => ([
      { lat: arc.startLat, lng: arc.startLng, label: arc.labelStart },
      { lat: arc.endLat, lng: arc.endLng, label: arc.labelEnd }
    ]));

    const globe = new ThreeGlobe()
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
      .arcsData(arcs)
      .arcColor(() => '#ff5500')
      .arcStroke(1.5)
      .arcDashLength(1)
      .arcDashGap(0)
      .arcDashAnimateTime(0)
      .labelsData(labelPoints)
      .labelText(d => d.label)
      .labelSize(2.5)
      .labelDotRadius(0)
      .labelColor(() => 'white');

    scene.add(globe);

    // Add orange square markers
    const markerSize = 2;
    const markerMaterial = new THREE.MeshBasicMaterial({ color: 0xff5500 });
    arcs.forEach(arc => {
      [ [arc.startLat, arc.startLng], [arc.endLat, arc.endLng] ].forEach(([lat, lng]) => {
        const geometry = new THREE.BoxGeometry(markerSize, markerSize, markerSize);
        const cube = new THREE.Mesh(geometry, markerMaterial);
        const { x, y, z } = globe.getCoords(lat, lng, globe.getGlobeRadius());
        cube.position.set(x, y, z);
        scene.add(cube);
      });
    });

    // Lighting
    scene.add(new THREE.AmbientLight(0x888888));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
    dirLight.position.set(0, 0, 400);
    scene.add(dirLight);

    // Controls (restrict up/down)
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false;
    controls.minPolarAngle = Math.PI / 2;
    controls.maxPolarAngle = Math.PI / 2;

    // Animation
    function animate() {
      globe.rotation.y += 0.002; // auto rotate right
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    animate();

    // Resize responsive
    window.addEventListener('resize', () => {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
