<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Crossfade Animation</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .fade-container {
      position: relative;
      width: 600px; /* Adjust size as needed */
      height: 400px;
    }
    .fade-container img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    .fade-container img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="fade-container">
    <img src="314.jpg" class="active" id="img1" />
    <img src="314.2.jpg" id="img2" />
  </div>

  <script>
    const images = document.querySelectorAll('.fade-container img');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 4000); // Change every 4 seconds
  </script>
</body>
</html>
