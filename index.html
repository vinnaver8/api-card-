<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>4-Key 3D Keyboard Layout with Main Glowing Key</title>
  <style>
    /* ----------------------------
       1) Page & Centering
    ---------------------------- */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #121212;
      overflow: hidden;
      user-select: none;
      font-family: sans-serif;
    }

    /* ----------------------------
       2) Keyboard Container
       - 2√ó2 grid of equal‚Äêsized keys
    ---------------------------- */
    .keyboard {
      display: grid;
      grid-template-columns: repeat(2, 120px);
      grid-template-rows: repeat(2, 120px);
      gap: 12px;
      perspective: 1000px;
    }

    /* ----------------------------
       3) Base Key Styling
       - 120√ó120 px each
       - 3D tilt with rotateX/rotateY
       - Default inset/outer shadows for a keycap look
       - Transition on transform & box-shadow
    ---------------------------- */
    .key {
      position: relative;
      width: 120px;
      height: 120px;
      background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
      border-radius: 8px;
      box-shadow:
        /* Outer shadow to lift off the page */
        0 6px 15px rgba(0, 0, 0, 0.5),
        /* Inner highlight top-left */
        inset 0 3px 6px rgba(255, 255, 255, 0.1),
        /* Inner shadow bottom-right */
        inset 0 -3px 6px rgba(0, 0, 0, 0.3);
      transform: rotateX(15deg) rotateY(-10deg);
      transform-style: preserve-3d;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ----------------------------
       4) Pressed State (all keys)
       - Slightly push in
    ---------------------------- */
    .key.pressed {
      transform: rotateX(10deg) rotateY(-8deg) translateZ(-6px);
      box-shadow:
        0 3px 10px rgba(0, 0, 0, 0.6),
        inset 0 2px 4px rgba(255, 255, 255, 0.08),
        inset 0 -2px 4px rgba(0, 0, 0, 0.2);
    }

    /* ----------------------------
       5) Main Key Specific Styling
       - Green background with glow on hold
       - Contains swirl icon
    ---------------------------- */
    .main-key {
      background: linear-gradient(145deg, #00c08b, #00a078);
      box-shadow:
        0 6px 15px rgba(0, 0, 0, 0.5),
        inset 0 3px 6px rgba(255, 255, 255, 0.15),
        inset 0 -3px 6px rgba(0, 0, 0, 0.2);
      font-size: 1.5rem;
    }

    /* Glow effect when holding main key */
    .main-key.glow {
      box-shadow:
        0 0 20px #00ffc3,
        0 0 40px #00ffc3,
        inset 0 0 10px white;
      transform: rotateX(10deg) rotateY(-8deg) translateZ(-6px) scale(1.02);
    }

    /* Swirl icon in the center of the main key */
    .main-key .swirl {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      color: white;
      pointer-events: none;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* ----------------------------
       6) Dot ("sparkle") Style
    ---------------------------- */
    .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      transition: all 0.7s ease-in;
      z-index: 2;
    }
  </style>
</head>

<body>
  <!-- ===============================
       Four‚Äêkey keyboard layout
       [Ctrl]  [C]
       [V]     [ Main (Swirl) ]
  =============================== -->
  <div class="keyboard">
    <!-- Top‚ÄêLeft: "Ctrl" key -->
    <div class="key default-key" data-label="Ctrl">Ctrl</div>

    <!-- Top‚ÄêRight: "C" key -->
    <div class="key default-key" data-label="C">C</div>

    <!-- Bottom‚ÄêLeft: "V" key -->
    <div class="key default-key" data-label="V">V</div>

    <!-- Bottom‚ÄêRight: Main swirling key -->
    <div class="key main-key" id="mainKey">
      <div class="swirl">üîÑ</div>
      <!-- Dots will be injected here -->
    </div>
  </div>

  <script>
    /**********************************************************
     * 1) Add 3D ‚Äúpressed‚Äù effect to the three default keys   *
     **********************************************************/
    document.querySelectorAll(".default-key").forEach((keyEl) => {
      keyEl.addEventListener("mousedown", () => {
        keyEl.classList.add("pressed");
      });
      keyEl.addEventListener("mouseup", () => {
        keyEl.classList.remove("pressed");
      });
      keyEl.addEventListener("mouseleave", () => {
        keyEl.classList.remove("pressed");
      });
      // Touch support
      keyEl.addEventListener("touchstart", (e) => {
        e.preventDefault();
        keyEl.classList.add("pressed");
      });
      keyEl.addEventListener("touchend", () => {
        keyEl.classList.remove("pressed");
      });
      keyEl.addEventListener("touchcancel", () => {
        keyEl.classList.remove("pressed");
      });
    });

    /**********************************************************
     * 2) Main Key: Glow + Inward‚ÄêMoving Dot Animation         *
     **********************************************************/
    (function () {
      const mainKey = document.getElementById("mainKey");
      let isHolding = false;
      let spawnInterval = null;

      // Dot parameters
      const DOT_SIZE = 10;         // px
      const SPAWN_RATE = 150;      // ms between batches
      const DOTS_PER_BATCH = 5;    // how many dots each batch

      // Utility: random angle (0 to 2œÄ)
      function randomAngle() {
        return Math.random() * Math.PI * 2;
      }

      // Spawn a single dot inside mainKey
      function spawnDot() {
        // Read mainKey dimensions & position
        const rect = mainKey.getBoundingClientRect();
        const KEY_W = rect.width;
        const KEY_H = rect.height;

        // Compute radius: ~ 0.8 √ó max(width, height)
        const RADIUS = Math.max(KEY_W, KEY_H) * 0.8;

        // Random angle 
        const Œ∏ = randomAngle();
        const centerX = KEY_W / 2;
        const centerY = KEY_H / 2;

        // Starting coordinates relative to mainKey‚Äôs top-left
        const startX = centerX + Math.cos(Œ∏) * RADIUS - DOT_SIZE / 2;
        const startY = centerY + Math.sin(Œ∏) * RADIUS - DOT_SIZE / 2;

        // Create the dot element
        const dot = document.createElement("div");
        dot.className = "dot";
        dot.style.left = startX + "px";
        dot.style.top = startY + "px";
        dot.style.opacity = "1";

        // Attach to mainKey
        mainKey.appendChild(dot);

        // Force reflow so the transition can occur
        dot.offsetHeight;

        // Move to exact center; fade out
        const centerPosX = centerX - DOT_SIZE / 2;
        const centerPosY = centerY - DOT_SIZE / 2;
        dot.style.left = centerPosX + "px";
        dot.style.top = centerPosY + "px";
        dot.style.opacity = "0";

        // Remove after 750ms (transition is 0.7s)
        setTimeout(() => {
          if (dot.parentNode === mainKey) {
            mainKey.removeChild(dot);
          }
        }, 750);
      }

      // Start spawning batches of dots
      function startSpawning() {
        if (spawnInterval) return;
        spawnInterval = setInterval(() => {
          for (let i = 0; i < DOTS_PER_BATCH; i++) {
            spawnDot();
          }
        }, SPAWN_RATE);
      }

      // Stop spawning
      function stopSpawning() {
        clearInterval(spawnInterval);
        spawnInterval = null;
      }

      // On press/hold
      function handleHoldStart(e) {
        e.preventDefault();
        if (isHolding) return;
        isHolding = true;
        mainKey.classList.add("pressed");
        mainKey.classList.add("glow");
        startSpawning();
      }

      // On release
      function handleHoldEnd() {
        if (!isHolding) return;
        isHolding = false;
        mainKey.classList.remove("pressed");
        mainKey.classList.remove("glow");
        stopSpawning();
      }

      // Mouse events
      mainKey.addEventListener("mousedown", handleHoldStart);
      mainKey.addEventListener("mouseup", handleHoldEnd);
      mainKey.addEventListener("mouseleave", handleHoldEnd);
      // Touch events
      mainKey.addEventListener("touchstart", handleHoldStart);
      mainKey.addEventListener("touchend", handleHoldEnd);
      mainKey.addEventListener("touchcancel", handleHoldEnd);
    })();
  </script>
</body>
</html>
