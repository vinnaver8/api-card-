<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huly Footer Section</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" xintegrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0xmVtHP/Rz9Q8S/CW/KcGo+o2o7lE6+vQ0q0fK2x1V4c4d7zP+u6o3iLdA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom gradient for buttons, similar to the image */
 .glow-btn {
      position: relative;
      overflow: hidden;
    }

    .glow-btn::before {
      content: '';
      position: absolute;
      top: var(--y);
      left: var(--x);
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,165,0,0.4), transparent 60%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      border-radius: 50%;
      z-index: 0;
    }

    .glow-btn:hover::before {
      opacity: 1;
    }

    .glow-btn span {
      position: relative;
      z-index: 1;
    }
        .gradient-border-button {
            background: transparent;
            border: 2px solid;
            border-image: linear-gradient(90deg, #FF6F00 0%, #FFB300 100%) 1;
            color: #ffffff;
        }

        /* Mona Sans Font for animation text */
        @font-face {
            font-family: "Mona Sans";
            src: url("https://assets.codepen.io/64/Mona-Sans.woff2") format("woff2 supports variations"),
                 url("https://assets.codepen.io/64/Mona-Sans.woff2") format("woff2-variations");
            font-weight: 100 1000;
        }

        /* Inter font for overall body, as previously requested */
        body {
            font-family: "Inter", sans-serif;
        }

        /* CSS @property rules for animation */
        @property --hue {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --rotate {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --bg-y {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --bg-x {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --glow-translate-y {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --bg-size {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --glow-opacity {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --glow-blur {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --glow-scale {
            syntax: "<number>";
            inherits: true;
            initial-value: 2;
        }
        @property --glow-radius {
            syntax: "<number>";
            inherits: true;
            initial-value: 2;
        }
        @property --white-shadow {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }

        /* Root variables for the animation */
        :root {
            --debug: 0;
            --supported: 0;
            --not-supported: 0;

            --card-color: hsl(260deg 100% 3%);
            --text-color: hsl(260deg 10% 55%);
            --card-radius: 3.6vw; /* Adjusted below for specific size */
            --border-width: 3px;
            --bg-size: 1;

            --hue: 0;
            --hue-speed: 1;

            --rotate: 0;
            --animation-speed: 4s;

            --interaction-speed: 0.55s;
            --glow-scale: 1.5;
            --scale-factor: 1;
            --glow-blur: 6;
            --glow-opacity: 1;
            --glow-radius: 100;
            --glow-rotate-unit: 1deg;
        }

        /* Hidden messages for CSS.registerProperty support */
        body::before,
        body::after {
            content: "CSS.registerProperty is supported ‚úÖ";
            position: absolute;
            display: block;
            top: 8px;
            left: 0;
            right: 0;
            margin: auto;
            width: calc(100% - 160px);
            max-width: 380px;
            height: auto;
            padding: 8px;
            border-radius: 8px;
            background: hsl(114deg 51% 48%);
            color: white;
            text-align: center;
            font-family: sans-serif;
            z-index: var(--supported, 0);
            opacity: var(--supported, 0);
            display: none !important; /* Hide these from view */
        }

        body::after {
            content: "CSS.registerProperty is NOT supported ‚ùå";
            background: hsl(0deg 51% 48%);
            z-index: var(--not-supported, 0);
            opacity: var(--not-supported, 0);
        }

        /* Main container for the animated logo */
        .animated-logo-container {
            /* These dimensions match the original placeholder image (w-64 h-64) */
            width: 256px;
            height: 256px;
            /* Adjust --card-width to match the container's width */
            --card-width: 256px;
            /* Make it square */
            aspect-ratio: 1 / 1;
            color: white;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            border-radius: var(--card-radius);
            cursor: pointer;
            /* Apply Mona Sans to the animation text */
            font-family: "Mona Sans", sans-serif;
        }

        .animated-logo-container:hover {
            > div {
                mix-blend-mode: darken;
                --text-color: white;
                box-shadow: 0 0 calc(var(--white-shadow) * 1vw) calc(var(--white-shadow) * 0.15vw) rgb(255 255 255 / 20%);
                animation: shadow-pulse calc(var(--animation-speed) * 2) linear infinite;
                &:before {
                    --bg-size: 15;
                    animation-play-state: paused;
                    transition: --bg-size var(--interaction-speed) ease;
                }
            }
            .glow {
                --glow-blur: 1.5;
                --glow-opacity: 0.6;
                --glow-scale: 2.5;
                --glow-radius: 0;
                --rotate: 900;
                --glow-rotate-unit: 0;
                --scale-factor: 1.25;
                animation-play-state: paused;

                &:after {
                    --glow-translate-y: 0;
                    animation-play-state: paused;
                    transition: --glow-translate-y 0s ease, --glow-blur 0.05s ease,
                    --glow-opacity 0.05s ease, --glow-scale 0.05s ease,
                    --glow-radius 0.05s ease;
                }
            }
        }

        .animated-logo-container:before,
        .animated-logo-container:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: var(--card-radius);
        }

        .animated-logo-container > div {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--card-color);
            border-radius: calc(calc(var(--card-radius) * 0.9));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            text-transform: uppercase;
            font-stretch: 150%;
            font-size: 18px;
            font-size: clamp(1.5vw, 1.5vmin, 32px); /* Keep this responsive sizing */
            color: var(--text-color);
            padding: calc(var(--card-width) / 8);

            span {
                display: inline-block;
                padding: 0.25em;
                border-radius: 4px;
                background: var(--text-color);
                color: black;
                margin-right: 8px;
                font-weight: 900;
            }

            &:before {
                content: "";
                display: block;
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: calc(calc(var(--card-radius) * 0.9));
                box-shadow: 0 0 20px black;
                mix-blend-mode: color-burn;
                z-index: -1;
                background: hsl(0deg 0% 16%)
                radial-gradient(
                    30% 30% at calc(var(--bg-x) * 1%) calc(var(--bg-y) * 1%),
                    hsl(calc(calc(var(--hue) * var(--hue-speed)) * 1deg) 100% 90%)
                    calc(0% * var(--bg-size)),
                    hsl(calc(calc(var(--hue) * var(--hue-speed)) * 1deg) 100% 80%)
                    calc(20% * var(--bg-size)),
                    hsl(calc(calc(var(--hue) * var(--hue-speed)) * 1deg) 100% 60%)
                    calc(40% * var(--bg-size)),
                    transparent 100%
                );
                width: calc(100% + var(--border-width));
                height: calc(100% + var(--border-width));
                animation: hue-animation var(--animation-speed) linear infinite,
                rotate-bg var(--animation-speed) linear infinite;
                transition: --bg-size var(--interaction-speed) ease;
            }
        }

        .animated-logo-container .glow {
            --glow-translate-y: 0;
            display: block;
            position: absolute;
            width: calc(var(--card-width) / 5);
            height: calc(var(--card-width) / 5);
            animation: rotate var(--animation-speed) linear infinite;
            transform: rotateZ(calc(var(--rotate) * var(--glow-rotate-unit)));
            transform-origin: center;
            border-radius: calc(var(--glow-radius) * 10vw);

            &:after {
                content: "";
                display: block;
                z-index: -2;
                filter: blur(calc(var(--glow-blur) * 10px));
                width: 130%;
                height: 130%;
                left: -15%;
                top: -15%;
                background: hsl(
                    calc(calc(var(--hue) * var(--hue-speed)) * 1deg) 100% 60%
                );
                position: relative;
                border-radius: calc(var(--glow-radius) * 10vw);
                animation: hue-animation var(--animation-speed) linear infinite;
                transform: scaleY(calc(var(--glow-scale) * var(--scale-factor) / 1.1))
                scaleX(calc(var(--glow-scale) * var(--scale-factor) * 1.2))
                translateY(calc(var(--glow-translate-y) * 1%));
                opacity: var(--glow-opacity);
            }
        }

        @keyframes shadow-pulse {
            0%, 24%, 46%, 73%, 96% { --white-shadow: 0.5; }
            12%, 28%, 41%, 63%, 75%, 82%, 98% { --white-shadow: 2.5; }
            6%, 32%, 57% { --white-shadow: 1.3; }
            18%, 52%, 88% { --white-shadow: 3.5; }
        }

        @keyframes rotate-bg {
            0% { --bg-x: 0; --bg-y: 0; }
            25% { --bg-x: 100; --bg-y: 0; }
            50% { --bg-x: 100; --bg-y: 100; }
            75% { --bg-x: 0; --bg-y: 100; }
            100% { --bg-x: 0; --bg-y: 0; }
        }
        @keyframes rotate {
            from { --rotate: -70; --glow-translate-y: -65; }
            25% { --glow-translate-y: -65; }
            50% { --glow-translate-y: -65; }
            60%, 75% { --glow-translate-y: -65; }
            85% { --glow-translate-y: -65; }
            to { --rotate: calc(360 - 70); --glow-translate-y: -65; }
        }
        @keyframes hue-animation {
            0% { --hue: 0; }
            100% { --hue: 360; }
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Footer Section Container -->
    <footer class="bg-[#0d0d0d] py-16 px-4 sm:px-6 lg:px-8">
        <!-- Top part of the footer (Join the Movement) -->
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-12 pb-16">
            <!-- Animated Logo Section -->
            <div class="flex-shrink-0 w-full md:w-1/2 flex items-center justify-center md:justify-start">
                <div role="button" class="animated-logo-container">
                    <span class="glow"></span>
                    <div>
                        <span>cool</span>Glowing shadows
                    </div>
                </div>
            </div>

            <!-- Call to Action Content -->
            <div class="flex-1 text-center md:text-left">
                <h2 class="text-4xl sm:text-5xl lg:text-6xl font-bold mb-4">
                    Join the <span class="block">Movement</span>
                </h2>
                <p class="text-lg text-gray-400 mb-2">
                    Unlock the future of productivity with Huly.
                </p>
                <p class="text-lg text-gray-400 mb-8">
                    Remember, this journey is just getting started.
                </p>
                <div class="flex flex-col sm:flex-row justify-center md:justify-start gap-4">
                    <button id="glowButton" class="glow-btn px-8 py-4 rounded-xl text-lg font-semibold shadow-lg hover:shadow-xl transition-transform transform hover:-translate-y-1">
                        START NOW
                    </button>
                    <button class="flex items-center justify-center gap-2 gradient-border-button px-8 py-4 rounded-xl text-lg font-semibold hover:bg-gray-800 transition-colors">
                        <i class="fab fa-slack text-xl"></i>
                        JOIN OUR SLACK
                    </button>
                </div>
            </div>
        </div>

        <!-- Bottom part of the footer (Copyright and Legal) -->
        <div class="max-w-7xl mx-auto flex flex-col-reverse md:flex-row items-center justify-between gap-6 pt-8">
            <!-- Left section: Social Icons and Copyright -->
            <div class="flex flex-col items-center md:items-start gap-4 text-gray-400 text-sm w-full md:w-auto">
                <div class="flex space-x-6">
                    <a href="#" class="hover:text-white transition-colors"><i class="fab fa-twitter text-xl"></i></a> <!-- Using Twitter for X -->
                    <a href="#" class="hover:text-white transition-colors"><i class="fab fa-linkedin-in text-xl"></i></a>
                    <a href="#" class="hover:text-white transition-colors"><i class="fab fa-youtube text-xl"></i></a>
                    <a href="#" class="hover:text-white transition-colors"><i class="fab fa-discord text-xl"></i></a>
                    <a href="#" class="hover:text-white transition-colors"><i class="fab fa-github text-xl"></i></a>
                    <a href="#" class="hover:text-white transition-colors"><i class="fab fa-dribbble text-xl"></i></a>
                </div>
                <!-- Copyright text moved directly below social icons -->
                <p class="mt-4 md:mt-0 text-center md:text-left">Copyright &copy; 2025 Huly Labs. All rights reserved.</p>
            </div>

            <!-- Right section: Legal Links and Made with Passion -->
            <div class="flex flex-col items-center md:items-end gap-4 text-gray-400 text-sm w-full md:w-auto">
                <div class="flex space-x-6">
                    <a href="#" class="hover:text-white transition-colors">Terms of Service</a>
                    <a href="#" class="hover:text-white transition-colors">Privacy Policy</a>
                </div>
                <p class="flex items-center gap-1 mt-4 md:mt-0 text-center md:text-right">
                    Made with passion and Huly <i class="fas fa-heart text-red-500"></i>
                </p>
            </div>
        </div>
    </footer>
<script>
    const btn = document.getElementById("glowButton");
    btn.addEventListener("mousemove", (e) => {
      const rect = btn.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      btn.style.setProperty('--x', `${x}px`);
      btn.style.setProperty('--y', `${y}px`);
    });
</script>
    <!-- JavaScript for CSS.registerProperty detection -->
    <script>
        if (typeof window.CSS.registerProperty === 'function') {
            console.log('CSS.registerProperty supported üéâ');
            document.body.style.setProperty('--supported', 1);
            document.body.classList.add('registerProperty-supported');
        } else {
            console.log('CSS.registerProperty not supported ‚ùå');
            document.body.style.setProperty('--not-supported', 1);
            document.body.classList.add('registerProperty-not-supported');
        }
    </script>

</body>
</html>
