<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Footer Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Footer Styles */
    footer {
      background: linear-gradient(to right, #282828 50%, #1a1a1a 50%); /* two-tone gray background */
      color: white;
      padding: 40px 20px;
      font-family: Arial, sans-serif;
    }
    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: flex-start;
    }
    /* Social icon sidebar */
    .social-sidebar {
      display: flex;
      flex-direction: column;
      margin-right: 40px;
    }
    .social-sidebar a {
      color: white;
      font-size: 24px;
      margin: 10px 0;
      text-decoration: none;
    }
    .social-sidebar a:hover {
      color: #cccccc;
    }
    /* Main footer content: logo and columns */
    .footer-main {
      flex: 1;
      display: flex;
      align-items: flex-start;
    }
    .logo {
      font-family: "Courier New", Courier, monospace;
      font-size: 2em;
      font-weight: bold;
      margin-right: 40px;
      align-self: center;
    }
    .footer-links {
      display: flex;
      border-left: 1px solid #444; /* divider between columns */
      padding-left: 40px;
    }
    .footer-col {
      margin: 0 40px;
    }
    .footer-col h3 {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .footer-col ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .footer-col li {
      margin-bottom: 8px;
    }
    .footer-col a {
      color: #cccccc;
      text-decoration: none;
    }
    .footer-col a:hover {
      color: #ffffff;
      text-decoration: underline;
    }
    /* Bottom bar with Privacy/Terms */
    .footer-bottom {
      margin-top: 40px;
      border-top: 1px solid #444;
      padding-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .footer-bottom a {
      color: #cccccc;
      text-decoration: none;
      font-size: 0.9em;
    }
    .footer-bottom a:hover {
      color: #ffffff;
    }
    /* Responsive layout */
    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        align-items: center;
      }
      .social-sidebar {
        flex-direction: row;
        justify-content: center;
        margin: 0 0 20px 0;
      }
      .footer-main {
        flex-direction: column;
        align-items: center;
      }
      .logo {
        margin: 0 0 20px 0;
      }
      .footer-links {
        flex-direction: column;
        border-left: none;
        padding: 0;
        align-items: center;
      }
      .footer-col {
        margin: 10px 0;
      }
      .footer-bottom {
        flex-direction: column;
        text-align: center;
      }
      .footer-bottom a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

  <footer>
    <div class="footer-container">
      <!-- Social media sidebar (vertical icons) -->
      <div class="social-sidebar">
        <a href="#"><i class="fab fa-discord"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>

      <!-- Main footer content -->
      <div class="footer-main">
        <!-- Logo / Branding -->
        <div class="logo">LAYER4</div>
        <!-- Link columns -->
        <div class="footer-links">
          <div class="footer-col">
            <h3>Devs</h3>
            <ul>
              <li><a href="#">Docs</a></li>
              <li><a href="#">API &amp; SDKs</a></li>
              <li><a href="#">Tutorials</a></li>
              <li><a href="#">Community</a></li>
            </ul>
          </div>
          <div class="footer-col">
            <h3>Ecosystem</h3>
            <ul>
              <li><a href="#">Events &amp; Meetups</a></li>
              <li><a href="#">Partners</a></li>
              <li><a href="#">Resources</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom policy links -->
    <div class="footer-bottom">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms &amp; Conditions</a>
    </div>
  </footer>

</body>
</html>
