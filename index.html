<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rive Bookmark Animation</title>
  <script src="https://unpkg.com/@rive-app/webgl"></script>
  <style>
    html, body {
      margin: 0;
      background: #111317;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      width: 300px;
      height: 300px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <canvas id="riveCanvas"></canvas>

  <script>
    const rive = new rive.Rive({
      src: 'https://public.rive.app/community/runtime-files/2160-34217-bookmark.riv',
      canvas: document.getElementById('riveCanvas'),
      autoplay: true,
      stateMachines: ['State Machine 1'],
      onLoad: () => {
        console.log('Rive animation loaded!');
      },
    });
  </script>
</body>
</html>
