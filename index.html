<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Realistic Key + Inward Dot Animation</title>
  <style>
    /* ----------------------------------------
       Body & Centering
    ---------------------------------------- */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #121212;
      overflow: hidden;
      user-select: none;
    }

    /* ----------------------------------------
       3D Key Container (for perspective)
    ---------------------------------------- */
    .key-container {
      perspective: 800px;
    }

    /* ----------------------------------------
       Realistic 3D Key (120px × 120px)
       - Tilted in 3D (rotateX/rotateY)
       - Gradients & shadows for a “piano‐key” look
       - Slight inner bevel (inset shadow) + outer shadow
    ---------------------------------------- */
    .key {
      position: relative;
      width: 120px;
      height: 120px;
      background: linear-gradient(145deg, #00c08b, #00a078);
      border-radius: 12px;
      box-shadow:
        /* Outer shadow to lift it off the page */
        0 8px 20px rgba(0, 0, 0, 0.4),
        /* Inner highlight at top-left edge */
        inset 0 4px 6px rgba(255, 255, 255, 0.2),
        /* Inner shadow at bottom-right edge */
        inset 0 -4px 6px rgba(0, 0, 0, 0.2);
      transform: rotateX(15deg) rotateY(-10deg);
      transform-style: preserve-3d;
      cursor: pointer;
      overflow: visible; /* allow dots outside */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    /* ----------------------------------------
       Key Pressed State: slight push‐in
    ---------------------------------------- */
    .key.pressed {
      transform: rotateX(10deg) rotateY(-8deg) translateZ(-4px);
      box-shadow:
        0 4px 10px rgba(0, 0, 0, 0.5),
        inset 0 2px 4px rgba(255, 255, 255, 0.15),
        inset 0 -2px 4px rgba(0, 0, 0, 0.15);
    }

    /* ----------------------------------------
       Center Icon (e.g. a “table” icon or swirl)
       - You can swap this for any SVG or emoji.
    ---------------------------------------- */
    .icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: white;
      pointer-events: none;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* ----------------------------------------
       Dot (“sparkle”) Style
       - Will be absolutely positioned inside .key
       - Small white circle that starts opaque, then fades
       - Transition controls movement + fade
    ---------------------------------------- */
    .dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      transition: all 0.7s ease-in;
    }
  </style>
</head>

<body>
  <div class="key-container">
    <div class="key" id="realisticKey">
      <!-- Center Icon: change “⌨” to any emoji or SVG you like -->
      <div class="icon">⌨</div>
    </div>
  </div>

  <script>
    (function() {
      const key = document.getElementById("realisticKey");
      let isHolding = false;
      let spawnInterval = null;

      // PARAMETERS
      const KEY_SIZE = 120;      // px
      const DOT_SIZE = 8;        // px
      const RADIUS = 90;         // How far from center to spawn dots
      const SPAWN_RATE = 150;    // ms between batches
      const DOTS_PER_BATCH = 4;  // How many dots spawn each interval

      // Utility: Generate a random angle between 0 and 2π
      function randomAngle() {
        return Math.random() * Math.PI * 2;
      }

      // Create one dot at a random angle, place it, then animate inward
      function spawnDot() {
        const dot = document.createElement("div");
        dot.className = "dot";

        // Compute a random angle & starting position around the key's center
        const θ = randomAngle();
        const startX = (KEY_SIZE / 2) + Math.cos(θ) * RADIUS - (DOT_SIZE / 2);
        const startY = (KEY_SIZE / 2) + Math.sin(θ) * RADIUS - (DOT_SIZE / 2);

        // Place dot at (startX, startY) relative to .key (position: absolute)
        dot.style.left = startX + "px";
        dot.style.top = startY + "px";

        // Make dot fully visible at start
        dot.style.opacity = "1";

        // Append to the key
        key.appendChild(dot);

        // Force a reflow so that transition can happen:
        // reading offsetHeight ensures the browser “sees” the initial placement.
        dot.offsetHeight;

        // After a tiny delay (next tick), move it to the center of the key
        // Center coordinates: ( (KEY_SIZE - DOT_SIZE)/2, (KEY_SIZE - DOT_SIZE)/2 )
        const centerPos = (KEY_SIZE - DOT_SIZE) / 2;
        dot.style.left = centerPos + "px";
        dot.style.top = centerPos + "px";
        dot.style.opacity = "0";

        // After the transition duration (≈700ms), remove the dot from DOM
        setTimeout(() => {
          if (dot && dot.parentNode === key) {
            key.removeChild(dot);
          }
        }, 750);
      }

      // Spawn a small batch of dots every SPAWN_RATE ms
      function startSpawning() {
        if (spawnInterval) return;
        spawnInterval = setInterval(() => {
          for (let i = 0; i < DOTS_PER_BATCH; i++) {
            spawnDot();
          }
        }, SPAWN_RATE);
      }

      // Stop spawning further dots
      function stopSpawning() {
        clearInterval(spawnInterval);
        spawnInterval = null;
      }

      // Handle key “pressed” visual + begin spawning dots
      function holdStart() {
        if (isHolding) return;
        isHolding = true;
        key.classList.add("pressed");
        startSpawning();
      }

      // Handle “release” visual + stop spawning
      function holdEnd() {
        if (!isHolding) return;
        isHolding = false;
        key.classList.remove("pressed");
        stopSpawning();
      }

      // Mouse or touch events
      key.addEventListener("mousedown", holdStart);
      key.addEventListener("touchstart", (e) => {
        e.preventDefault();
        holdStart();
      });

      document.addEventListener("mouseup", holdEnd);
      document.addEventListener("touchend", holdEnd);
      document.addEventListener("touchcancel", holdEnd);
    })();
  </script>
</body>
</html>
