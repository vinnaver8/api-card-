<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Card & Friends Opinions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="project-card">
            <div class="card-header">
                <span class="project-title">Project Report <span class="version-tag">v1.3</span></span>
                <span class="revisions-dropdown">Revisions <i class="fas fa-chevron-down"></i></span>
            </div>
            <p class="project-description">This document details the results of recent project updates.</p>

            <div class="version-history">
                <div class="icon-wrapper">
                    <i class="fas fa-history"></i>
                </div>
                <h3>Version History</h3>
                <p>Track every edit effortlessly, and never lose a single change.</p>
            </div>
        </div>

        <div class="friends-opinions-sidebar">
            <div class="opinion-card">
                <img src="https://via.placeholder.com/40/FF5733/FFFFFF?text=FH" alt="Finn Hayes Avatar" class="avatar">
                <div class="opinion-details">
                    <span class="name">Finn Hayes</span>
                    <span class="timestamp">Today, 1:59 PM</span>
                </div>
            </div>
            <div class="opinion-card">
                <img src="https://via.placeholder.com/40/33A2FF/FFFFFF?text=ZQ" alt="Zoe Quinn Avatar" class="avatar">
                <div class="opinion-details">
                    <span class="name">Zoe Quinn</span>
                    <span class="timestamp">Today, 3:55 PM</span>
                </div>
            </div>
            <div class="opinion-card">
                <img src="https://via.placeholder.com/40/8A33FF/FFFFFF?text=AN" alt="Ava Neal Avatar" class="avatar">
                <div class="opinion-details">
                    <span class="name">Ava Neal</span>
                    <span class="timestamp">Yesterday, 2:55 PM</span>
                </div>
            </div>
            </div>
    </div>
    <script>
        // In a separate script.js file linked in your HTML
document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.querySelector('.friends-opinions-sidebar');

    const opinionsData = [
        { name: 'John Doe', time: 'Just now', avatar: 'https://via.placeholder.com/40/FF5733/FFFFFF?text=JD' },
        { name: 'Jane Smith', time: '5 mins ago', avatar: 'https://via.placeholder.com/40/33A2FF/FFFFFF?text=JS' },
        // ... more opinions
    ];

    let opinionIndex = 0;

    function addOpinionCard() {
        if (opinionIndex < opinionsData.length) {
            const opinion = opinionsData[opinionIndex];
            const newCard = document.createElement('div');
            newCard.classList.add('opinion-card');
            newCard.innerHTML = `
                <img src="${opinion.avatar}" alt="${opinion.name} Avatar" class="avatar">
                <div class="opinion-details">
                    <span class="name">${opinion.name}</span>
                    <span class="timestamp">${opinion.time}</span>
                </div>
            `;
            sidebar.appendChild(newCard);

            // Apply GSAP animation (requires GSAP library)
            // gsap.from(newCard, { opacity: 0, y: 50, rotationY: 90, duration: 0.8, ease: "power3.out" });

            opinionIndex++;
        } else {
            clearInterval(opinionInterval); // Stop adding cards when all are shown
        }
    }

    // Add initial cards
    addOpinionCard();
    addOpinionCard(); // Add a couple initially

    // Set interval to add new cards every few seconds
    const opinionInterval = setInterval(addOpinionCard, 3000); // Add a new card every 3 seconds
});
</script>
</body>
</html>
