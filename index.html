<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Process Animation</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* Dark background */
            font-family: 'Inter', sans-serif;
            color: #f0f0f0;
            overflow: hidden;
        }

        .animation-card {
            background-color: #2c2c2c;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            padding: 25px;
            width: 350px; /* Compact width */
            min-height: 250px; /* Increased height to accommodate more steps */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align content to the left */
            box-sizing: border-box;
            position: relative; /* For absolute positioning of response text */
        }

        .status-line {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1rem;
            color: #ccc;
            width: 100%; /* Ensure it takes full width */
        }

        .status-icon-container {
            margin-right: 15px;
            width: 24px; /* Fixed width for consistent alignment */
            text-align: center;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #f0f0f0;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .checkmark {
            font-size: 1.2em;
            color: #4CAF50;
            display: none; /* Hidden by default */
        }

        .status-message {
            flex-grow: 1; /* Allow text to take remaining space */
            color: #f0f0f0; /* Active message color */
        }

        .search-engines {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
            margin-left: 39px; /* Align with text by compensating for icon-container */
            margin-bottom: 15px;
            gap: 8px;
            display: none; /* Hidden by default */
        }

        .search-engines span {
            background-color: #3a3a3a;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8em;
            color: #aaa;
        }

        .response-content {
            margin-top: 10px;
            font-size: 0.95rem;
            color: #e0e0e0;
            line-height: 1.6;
            overflow: hidden; /* Important for scrolling effect */
            max-height: 120px; /* Max height for the scrolling text */
            position: relative;
            width: 100%;
            display: none; /* Hidden by default */
        }

        .response-text {
            white-space: pre-wrap; /* Preserve line breaks */
            animation: scrollText linear infinite;
            animation-play-state: paused; /* Paused by default */
        }

        @keyframes scrollText {
            0% { transform: translateY(0); }
            100% { transform: translateY(calc(-100% + 120px)); /* Adjust 120px to max-height */ }
        }
    </style>
</head>
<body>
    <div class="animation-card" id="animationCard">
        <!-- Step 1: Thought for X seconds -->
        <div class="status-line" id="thought1Line">
            <div class="status-icon-container">
                <div class="spinner" id="thought1Spinner"></div>
                <i class="fas fa-check-circle checkmark" id="thought1Checkmark"></i>
            </div>
            <span class="status-message" id="thought1Message">Thought for 0 seconds</span>
        </div>

        <!-- Step 2: Searched X websites -->
        <div class="status-line" id="search1Line">
            <div class="status-icon-container">
                <div class="spinner" id="search1Spinner"></div>
                <i class="fas fa-check-circle checkmark" id="search1Checkmark"></i>
            </div>
            <span class="status-message" id="search1Message">Searched 0 websites</span>
        </div>

        <!-- Step 3: Thought for X seconds -->
        <div class="status-line" id="thought2Line">
            <div class="status-icon-container">
                <div class="spinner" id="thought2Spinner"></div>
                <i class="fas fa-check-circle checkmark" id="thought2Checkmark"></i>
            </div>
            <span class="status-message" id="thought2Message">Thought for 0 seconds</span>
        </div>

        <!-- Step 4: Searching the web... -->
        <div class="status-line" id="search2Line">
            <div class="status-icon-container">
                <div class="spinner" id="search2Spinner"></div>
                <i class="fas fa-check-circle checkmark" id="search2Checkmark"></i>
            </div>
            <span class="status-message" id="search2Message">Searching the web...</span>
        </div>
        <div class="search-engines" id="search2Engines">
            <span>google.com</span>
            <span>bing.com</span>
        </div>

        <!-- AI Response Content -->
        <div class="response-content" id="responseContent">
            <div class="response-text" id="responseText">
                <!-- AI generated response will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const animationCard = document.getElementById('animationCard');

            const thought1Line = document.getElementById('thought1Line');
            const thought1Spinner = document.getElementById('thought1Spinner');
            const thought1Checkmark = document.getElementById('thought1Checkmark');
            const thought1Message = document.getElementById('thought1Message');

            const search1Line = document.getElementById('search1Line');
            const search1Spinner = document.getElementById('search1Spinner');
            const search1Checkmark = document.getElementById('search1Checkmark');
            const search1Message = document.getElementById('search1Message');

            const thought2Line = document.getElementById('thought2Line');
            const thought2Spinner = document.getElementById('thought2Spinner');
            const thought2Checkmark = document.getElementById('thought2Checkmark');
            const thought2Message = document.getElementById('thought2Message');

            const search2Line = document.getElementById('search2Line');
            const search2Spinner = document.getElementById('search2Spinner');
            const search2Checkmark = document.getElementById('search2Checkmark');
            const search2Message = document.getElementById('search2Message');
            const search2Engines = document.getElementById('search2Engines');

            const responseContent = document.getElementById('responseContent');
            const responseText = document.getElementById('responseText');

            let thought1Interval;
            let thought1Seconds = 0;
            let thought2Interval;
            let thought2Seconds = 0;

            const sampleResponse = `The question "What is the meaning of life?" is one that has puzzled humanity for centuries, and it's not something that comes with a single, universal answer. Instead, it's a deeply personal and complex idea that can look very different depending on who's asking and what they value.

A Range of Perspectives:
Philosophers, theologians, and thinkers throughout history have offered countless interpretations. Some common themes include:
- Finding purpose: Believing life has an inherent goal or mission.
- Experiencing joy: Focusing on happiness, pleasure, and positive emotions.
- Contributing to others: Making a positive impact on the world and people around you.
- Seeking knowledge: Understanding the universe, oneself, and the nature of reality.
- Creating meaning: Actively constructing one's own values and purpose.

Ultimately, the "meaning of life" is often a journey of self-discovery and reflection, rather than a single destination or definitive answer.`;

            function resetAllSteps() {
                clearInterval(thought1Interval);
                clearInterval(thought2Interval);

                const allSpinners = [thought1Spinner, search1Spinner, thought2Spinner, search2Spinner];
                const allCheckmarks = [thought1Checkmark, search1Checkmark, thought2Checkmark, search2Checkmark];
                const allLines = [thought1Line, search1Line, thought2Line, search2Line];
                const allMessages = [thought1Message, search1Message, thought2Message, search2Message];

                allSpinners.forEach(spinner => spinner.style.display = 'none');
                allCheckmarks.forEach(checkmark => {
                    checkmark.style.display = 'none';
                    checkmark.classList.remove('green-check');
                });
                allLines.forEach(line => line.style.color = '#ccc'); // Inactive color

                thought1Message.textContent = 'Thought for 0 seconds';
                search1Message.textContent = 'Searched 0 websites';
                thought2Message.textContent = 'Thought for 0 seconds';
                search2Message.textContent = 'Searching the web...';

                search2Engines.style.display = 'none';
                responseContent.style.display = 'none';
                responseText.style.animationPlayState = 'paused';
                responseText.style.transform = 'translateY(0)';
                responseText.textContent = '';
            }

            function animateSequence() {
                resetAllSteps(); // Reset all elements to initial state

                // Phase 1: Thought for 15 seconds
                thought1Seconds = 0;
                thought1Spinner.style.display = 'block';
                thought1Message.textContent = `Thought for ${thought1Seconds} seconds`;
                thought1Line.style.color = '#f0f0f0'; // Active color

                thought1Interval = setInterval(() => {
                    thought1Seconds++;
                    thought1Message.textContent = `Thought for ${thought1Seconds} seconds`;
                }, 1000);

                setTimeout(() => {
                    clearInterval(thought1Interval);
                    thought1Spinner.style.display = 'none';
                    thought1Checkmark.style.display = 'block';
                    thought1Checkmark.classList.add('green-check');
                    thought1Line.style.color = '#ccc'; // Inactive color

                    // Phase 2: Searched 4 websites (instant completion after thought1)
                    setTimeout(() => {
                        search1Checkmark.style.display = 'block';
                        search1Checkmark.classList.add('green-check');
                        search1Message.textContent = 'Searched 4 websites';
                        search1Line.style.color = '#ccc'; // Inactive color

                        // Phase 3: Thought for 6 seconds
                        setTimeout(() => {
                            thought2Seconds = 0;
                            thought2Spinner.style.display = 'block';
                            thought2Message.textContent = `Thought for ${thought2Seconds} seconds`;
                            thought2Line.style.color = '#f0f0f0'; // Active color

                            thought2Interval = setInterval(() => {
                                thought2Seconds++;
                                thought2Message.textContent = `Thought for ${thought2Seconds} seconds`;
                            }, 1000);

                            setTimeout(() => {
                                clearInterval(thought2Interval);
                                thought2Spinner.style.display = 'none';
                                thought2Checkmark.style.display = 'block';
                                thought2Checkmark.classList.add('green-check');
                                thought2Line.style.color = '#ccc'; // Inactive color

                                // Phase 4: Searching the web... (with spinner and search engines)
                                setTimeout(() => {
                                    search2Spinner.style.display = 'block';
                                    search2Message.textContent = 'Searching the web...';
                                    search2Engines.style.display = 'flex'; // Show search engines
                                    search2Line.style.color = '#f0f0f0'; // Active color

                                    setTimeout(() => {
                                        search2Spinner.style.display = 'none';
                                        search2Checkmark.style.display = 'block';
                                        search2Checkmark.classList.add('green-check');
                                        search2Message.textContent = 'Searched 7 websites';
                                        search2Engines.style.display = 'none'; // Hide search engines
                                        search2Line.style.color = '#ccc'; // Inactive color

                                        // Final Phase: Display Response and start scrolling
                                        setTimeout(() => {
                                            responseContent.style.display = 'block';
                                            responseText.textContent = sampleResponse;

                                            // Calculate animation duration based on content height
                                            const contentHeight = responseText.scrollHeight;
                                            const containerHeight = responseText.clientHeight;
                                            if (contentHeight > containerHeight) {
                                                const scrollDistance = contentHeight - containerHeight;
                                                const duration = scrollDistance / 20; // Adjust for scroll speed
                                                responseText.style.animationDuration = `${duration}s`;
                                                responseText.style.animationPlayState = 'running';
                                                responseText.style.animationIterationCount = 'infinite';
                                            }

                                            // Loop the animation after a delay
                                            setTimeout(() => {
                                                animateSequence(); // Restart the animation
                                            }, 8000); // Wait 8 seconds after response appears before restarting
                                        }, 500); // Small delay before showing response
                                    }, 3000); // Simulate search2 time (3 seconds)
                                }, 500); // Small delay before starting search2 after thought2 completes
                            }, 6000); // Simulate thought2 time (6 seconds)
                        }, 500); // Small delay before starting thought2 after search1 completes
                    }, 500); // Small delay after thought1 completes
                }, 5000); // Simulate thought1 time (5 seconds)
            }

            // Start the animation automatically on page load
            animateSequence();
        });
    </script>
</body>
</html>
