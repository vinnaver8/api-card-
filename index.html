<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huly Footer Section</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" xintegrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0xmVtHP/Rz9Q8S/CW/KcGo+o2o7lE6+vQ0q0fK2x1V4c4d7zP+u6o3iLdA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Unique CSS for the new Start Now button with glow effect */
        .huly-start-now-btn {
            position: relative;
            overflow: hidden;
            /* Reverting to the original orange gradient for consistency */
            background: linear-gradient(90deg, #FF6F00 0%, #FFB300 100%);
            color: #1a1a1a; /* Darker text for contrast on bright gradient */
            z-index: 1; /* Ensure button text is above the glow */
        }

        .huly-start-now-btn::before {
            content: '';
            position: absolute;
            top: var(--huly-y-pos); /* Unique CSS variable */
            left: var(--huly-x-pos); /* Unique CSS variable */
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,165,0,0.4), transparent 60%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            border-radius: 50%;
            z-index: 0;
        }

        .huly-start-now-btn:hover::before {
            opacity: 1;
        }

        .huly-start-now-btn span {
            position: relative;
            z-index: 1; /* Ensure text is above the pseudo-element glow */
        }

        /* Existing gradient for the "JOIN OUR SLACK" button */
        .gradient-border-button {
            background: transparent;
            border: 2px solid;
            border-image: linear-gradient(90deg, #FF6F00 0%, #FFB300 100%) 1;
            color: #ffffff;
        }

        /* Mona Sans Font for animation text */
        @font-face {
            font-family: "Mona Sans";
            src: url("https://assets.codepen.io/64/Mona-Sans.woff2") format("woff2 supports variations"),
                 url("https://assets.codepen.io/64/Mona-Sans.woff2") format("woff2-variations");
            font-weight: 100 1000;
        }

        /* Inter font for overall body, as previously requested */
        body {
            font-family: "Inter", sans-serif;
        }

        /* CSS @property rules for animation (these are globally registered and cannot be scoped) */
        @property --huly-hue {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --huly-rotate {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --huly-bg-y {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --huly-bg-x {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --huly-glow-translate-y {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --huly-bg-size {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --huly-glow-opacity {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --huly-glow-blur {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --huly-glow-scale {
            syntax: "<number>";
            inherits: true;
            initial-value: 2;
        }
        @property --huly-glow-radius {
            syntax: "<number>";
            inherits: true;
            initial-value: 2;
        }
        @property --huly-white-shadow {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }

        /* Root variables for the animation, scoped to custom-effect */
        .custom-effect {
            --huly-debug: 0;
            --huly-supported: 0;
            --huly-not-supported: 0;

            --huly-card-color: hsl(260deg 100% 3%);
            --huly-text-color: hsl(260deg 10% 55%);
            --huly-card-radius: 3.6vw;
            --huly-border-width: 3px;
            --huly-bg-size: 1;

            --huly-hue: 0;
            --huly-hue-speed: 1;
            --huly-rotate: 0;
            --huly-animation-speed: 4s;

            --huly-interaction-speed: 0.55s;
            --huly-glow-scale: 1.5;
            --huly-scale-factor: 1;
            --huly-glow-blur: 6;
            --huly-glow-opacity: 1;
            --huly-glow-radius: 100;
            --huly-glow-rotate-unit: 1deg;
        }

        /* Hidden messages for CSS.registerProperty support */
        body::before,
        body::after {
            content: "CSS.registerProperty is supported ‚úÖ";
            position: absolute;
            display: block;
            top: 8px;
            left: 0;
            right: 0;
            margin: auto;
            width: calc(100% - 160px);
            max-width: 380px;
            height: auto;
            padding: 8px;
            border-radius: 8px;
            background: hsl(114deg 51% 48%);
            color: white;
            text-align: center;
            font-family: sans-serif;
            z-index: var(--huly-supported, 0); /* Unique variable */
            opacity: var(--huly-supported, 0); /* Unique variable */
            display: none !important; /* Hide these from view */
        }

        body::after {
            content: "CSS.registerProperty is NOT supported ‚ùå";
            background: hsl(0deg 51% 48%);
            z-index: var(--huly-not-supported, 0); /* Unique variable */
            opacity: var(--huly-not-supported, 0); /* Unique variable */
        }

        /* Main container for the animated logo */
        .animated-logo-container {
            /* These dimensions match the original placeholder image (w-64 h-64) */
            width: 256px;
            height: 256px;
            /* Adjust --card-width to match the container's width */
            --huly-card-width: 256px; /* Unique variable */
            /* Make it square */
            aspect-ratio: 1 / 1;
            color: white;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            border-radius: var(--huly-card-radius); /* Unique variable */
            cursor: pointer;
            /* Apply Mona Sans to the animation text */
            font-family: "Mona Sans", sans-serif;
        }

        .animated-logo-container:hover {
            > div {
                mix-blend-mode: darken;
                --huly-text-color: white; /* Unique variable */
                box-shadow: 0 0 calc(var(--huly-white-shadow) * 1vw) calc(var(--huly-white-shadow) * 0.15vw) rgb(255 255 255 / 20%); /* Unique variable */
                animation: huly-shadow-pulse calc(var(--huly-animation-speed) * 2) linear infinite; /* Unique animation */
                &:before {
                    --huly-bg-size: 15; /* Unique variable */
                    animation-play-state: paused;
                    transition: --huly-bg-size var(--huly-interaction-speed) ease; /* Unique variable */
                }
            }
            .glow {
                --huly-glow-blur: 1.5; /* Unique variable */
                --huly-glow-opacity: 0.6; /* Unique variable */
                --huly-glow-scale: 2.5; /* Unique variable */
                --huly-glow-radius: 0; /* Unique variable */
                --huly-rotate: 900; /* Unique variable */
                --huly-glow-rotate-unit: 0; /* Unique variable */
                --huly-scale-factor: 1.25; /* Unique variable */
                animation-play-state: paused;

                &:after {
                    --huly-glow-translate-y: 0; /* Unique variable */
                    animation-play-state: paused;
                    transition: --huly-glow-translate-y 0s ease, --huly-glow-blur 0.05s ease,
                    --huly-glow-opacity 0.05s ease, --huly-glow-scale 0.05s ease,
                    --huly-glow-radius 0.05s ease;
                }
            }
        }

        .animated-logo-container:before,
        .animated-logo-container:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: var(--huly-card-radius); /* Unique variable */
        }

        .animated-logo-container > div {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--huly-card-color); /* Unique variable */
            border-radius: calc(calc(var(--huly-card-radius) * 0.9)); /* Unique variable */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            text-transform: uppercase;
            font-stretch: 150%;
            font-size: 18px;
            font-size: clamp(1.5vw, 1.5vmin, 32px); /* Keep this responsive sizing */
            color: var(--huly-text-color); /* Unique variable */
            padding: calc(var(--huly-card-width) / 8); /* Unique variable */

            span {
                display: inline-block;
                padding: 0.25em;
                border-radius: 4px;
                background: var(--huly-text-color); /* Unique variable */
                color: black;
                margin-right: 8px;
                font-weight: 900;
            }

            &:before {
                content: "";
                display: block;
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: calc(calc(var(--huly-card-radius) * 0.9)); /* Unique variable */
                box-shadow: 0 0 20px black;
                mix-blend-mode: color-burn;
                z-index: -1;
                background: hsl(0deg 0% 16%)
                radial-gradient(
                    30% 30% at calc(var(--huly-bg-x) * 1%) calc(var(--huly-bg-y) * 1%), /* Unique variable */
                    hsl(calc(calc(var(--huly-hue) * var(--huly-hue-speed)) * 1deg) 100% 90%) /* Unique variable */
                    calc(0% * var(--huly-bg-size)), /* Unique variable */
                    hsl(calc(calc(var(--huly-hue) * var(--huly-hue-speed)) * 1deg) 100% 80%) /* Unique variable */
                    calc(20% * var(--huly-bg-size)), /* Unique variable */
                    hsl(calc(calc(var(--huly-hue) * var(--huly-hue-speed)) * 1deg) 100% 60%) /* Unique variable */
                    calc(40% * var(--huly-bg-size)), /* Unique variable */
                    transparent 100%
                );
                width: calc(100% + var(--huly-border-width)); /* Unique variable */
                height: calc(100% + var(--huly-border-width)); /* Unique variable */
                animation: huly-hue-animation var(--huly-animation-speed) linear infinite, /* Unique animation */
                huly-rotate-bg var(--huly-animation-speed) linear infinite; /* Unique animation */
                transition: --huly-bg-size var(--huly-interaction-speed) ease; /* Unique variable */
            }
        }

        .animated-logo-container .glow {
            --huly-glow-translate-y: 0; /* Unique variable */
            display: block;
            position: absolute;
            width: calc(var(--huly-card-width) / 5); /* Unique variable */
            height: calc(var(--huly-card-width) / 5); /* Unique variable */
            animation: huly-rotate-animation var(--huly-animation-speed) linear infinite; /* Unique animation */
            transform: rotateZ(calc(var(--huly-rotate) * var(--huly-glow-rotate-unit))); /* Unique variable */
            transform-origin: center;
            border-radius: calc(var(--huly-glow-radius) * 10vw); /* Unique variable */

            &:after {
                content: "";
                display: block;
                z-index: -2;
                filter: blur(calc(var(--huly-glow-blur) * 10px)); /* Unique variable */
                width: 130%;
                height: 130%;
                left: -15%;
                top: -15%;
                background: hsl(
                    calc(calc(var(--huly-hue) * var(--huly-hue-speed)) * 1deg) 100% 60% /* Unique variable */
                );
                position: relative;
                border-radius: calc(var(--huly-glow-radius) * 10vw); /* Unique variable */
                animation: huly-hue-animation var(--huly-animation-speed) linear infinite; /* Unique animation */
                transform: scaleY(calc(var(--huly-glow-scale) * var(--huly-scale-factor) / 1.1)) /* Unique variable */
                scaleX(calc(var(--huly-glow-scale) * var(--huly-scale-factor) * 1.2)) /* Unique variable */
                translateY(calc(var(--huly-glow-translate-y) * 1%)); /* Unique variable */
                opacity: var(--huly-glow-opacity); /* Unique variable */
            }
        }

        @keyframes huly-shadow-pulse { /* Unique animation name */
            0%, 24%, 46%, 73%, 96% { --huly-white-shadow: 0.5; }
            12%, 28%, 41%, 63%, 75%, 82%, 98% { --huly-white-shadow: 2.5; }
            6%, 32%, 57% { --huly-white-shadow: 1.3; }
            18%, 52%, 88% { --huly-white-shadow: 3.5; }
        }

        @keyframes huly-rotate-bg { /* Unique animation name */
            0% { --huly-bg-x: 0; --huly-bg-y: 0; }
            25% { --huly-bg-x: 100; --huly-bg-y: 0; }
            50% { --huly-bg-x: 100; --huly-bg-y: 100; }
            75% { --huly-bg-x: 0; --huly-bg-y: 100; }
            100% { --huly-bg-x: 0; --huly-bg-y: 0; }
        }
        @keyframes huly-rotate-animation { /* Unique animation name */
            from { --huly-rotate: -70; --huly-glow-translate-y: -65; }
            25% { --huly-glow-translate-y: -65; }
            50% { --huly-glow-translate-y: -65; }
            60%, 75% { --huly-glow-translate-y: -65; }
            85% { --huly-glow-translate-y: -65; }
            to { --huly-rotate: calc(360 - 70); --huly-glow-translate-y: -65; }
        }
        @keyframes huly-hue-animation { /* Unique animation name */
            0% { --huly-hue: 0; }
            100% { --huly-hue: 360; }
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Footer Section Container -->
    <footer class="custom-effect bg-gray-950 py-16 px-4 sm:px-6 lg:px-8">
        <!-- Top part of the footer (Join the Movement) -->
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-12 pb-16">
            <!-- Animated Logo Section -->
            <div class="flex-shrink-0 w-full md:w-1/2 flex items-center justify-center md:justify-start">
                <div role="button" class="animated-logo-container">
                    <span class="glow"></span>
                    <div>
                        <span>cool</span>Glowing shadows
                    </div>
                </div>
            </div>

            <!-- Call to Action Content -->
            <div class="flex-1 text-center md:text-left">
                <h2 class="text-4xl sm:text-5xl lg:text-6xl font-bold mb-4">
                    Join the <span class="block">Movement</span>
                </h2>
                <p class="text-lg text-gray-400 mb-2">
                    Unlock the future of productivity with Huly.
                </p>
                <p class="text-lg text-gray-400 mb-8">
                    Remember, this journey is just getting started.
                </p>
                <div class="flex flex-col sm:flex-row justify-center md:justify-start gap-4">
                    <!-- Updated "START NOW" button with unique classes and ID -->
                    <button id="hulyStartNowButton" class="huly-start-now-btn px-8 py-4 rounded-xl text-lg font-semibold shadow-lg hover:shadow-xl transition-transform transform hover:-translate-y-1">
                        <span>START NOW</span>
                    </button>
                    <!-- Original "JOIN OUR SLACK" button -->
                    <button class="flex items-center justify-center gap-2 gradient-border-button px-8 py-4 rounded-xl text-lg font-semibold hover:bg-gray-800 transition-colors">
                        <i class="fab fa-slack text-xl"></i>
                        JOIN OUR SLACK
                    </button>
                </div>
            </div>
        </div>

        <!-- Bottom part of the footer (Copyright and Legal) -->
        <div class="max-w-7xl mx-auto flex flex-col-reverse md:flex-row items-center justify-between gap-6 pt-8">
            <!-- Left section: Social Icons and Copyright -->
            <div class="flex flex-col items-center md:items-start gap-4 text-gray-400 text-sm w-full md:w-auto">
                <div class="flex space-x-6">
                    <a href="#" class="hover:text-white transition-colors"><i class="fab fa-twitter text-xl"></i></a> <!-- Using Twitter for X -->
                    <a href="#" class="hover:text-white transition-colors"><i class="fab fa-linkedin-in text-xl"></i></a>
                    <a href="#" class="hover:text-white transition-colors"><i class="fab fa-youtube text-xl"></i></a>
                    <a href="#" class="hover:text-white transition-colors"><i class="fab fa-discord text-xl"></i></a>
                    <a href="#" class="hover:text-white transition-colors"><i class="fab fa-github text-xl"></i></a>
                    <a href="#" class="hover:text-white transition-colors"><i class="fab fa-dribbble text-xl"></i></a>
                </div>
                <!-- Copyright text moved directly below social icons -->
                <p class="mt-4 md:mt-0 text-center md:text-left">Copyright &copy; 2025 Huly Labs. All rights reserved.</p>
            </div>

            <!-- Right section: Legal Links and Made with Passion -->
            <div class="flex flex-col items-center md:items-end gap-4 text-gray-400 text-sm w-full md:w-auto">
                <div class="flex space-x-6">
                    <a href="#" class="hover:text-white transition-colors">Terms of Service</a>
                    <a href="#" class="hover:text-white transition-colors">Privacy Policy</a>
                </div>
                <p class="flex items-center gap-1 mt-4 md:mt-0 text-center md:text-right">
                    Made with passion and Huly <i class="fas fa-heart text-red-500"></i>
                </p>
            </div>
        </div>
    </footer>

    <!-- Unique JavaScript for the "START NOW" button glow effect -->
    <script>
        const hulyGlowButton = document.getElementById("hulyStartNowButton");
        if (hulyGlowButton) {
            hulyGlowButton.addEventListener("mousemove", (e) => {
                const rect = hulyGlowButton.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                hulyGlowButton.style.setProperty('--huly-x-pos', `${x}px`);
                hulyGlowButton.style.setProperty('--huly-y-pos', `${y}px`);
            });
        }
    </script>

    <!-- Original JavaScript for CSS.registerProperty detection -->
    <script>
        if (typeof window.CSS.registerProperty === 'function') {
            console.log('CSS.registerProperty supported üéâ');
            document.body.style.setProperty('--huly-supported', 1);
            document.body.classList.add('registerProperty-supported');
        } else {
            console.log('CSS.registerProperty not supported ‚ùå');
            document.body.style.setProperty('--huly-not-supported', 1);
            document.body.classList.add('registerProperty-not-supported');
        }
    </script>

</body>
</html>
