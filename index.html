<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grok UI Replica</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    /* Container for Desktop and Mobile Views */
    .main-content-wrapper {
      display: flex;
      flex-direction: column; /* Stack on small screens */
      gap: 20px;
      margin-bottom: 40px;
      width: 100%;
      max-width: 1200px; /* Limit overall width */
      padding: 20px;
      box-sizing: border-box;
      align-items: center; /* Center items when stacked */
      position: relative; /* For absolute positioning of mobile card */
    }

    @media (min-width: 1024px) {
      .main-content-wrapper {
        flex-direction: row; /* Side-by-side on larger screens */
        justify-content: center;
        align-items: flex-start; /* Align tops of cards */
        padding-right: 380px; /* Make room for the overlaid phone */
      }
    }

    /* Card Base Styles */
    .card {
      background-color: #2c2c2c;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden; /* Ensure rounded corners clip content */
    }

    /* Desktop Interface Styles */
    .desktop-card {
      width: 100%;
      max-width: 800px; /* Max width for desktop card */
      min-height: 500px;
      display: flex;
      flex-direction: column;
    }

    .desktop-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .desktop-logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f0f0f0;
    }

    .desktop-auth-buttons button {
      background-color: #4a4a4a;
      color: #f0f0f0;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
      font-size: 0.9rem;
      transition: background-color 0.3s ease;
    }

    .desktop-auth-buttons button:hover {
      background-color: #5a5a5a;
    }

    .desktop-main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .desktop-main-content h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #f0f0f0;
    }

    .desktop-main-content p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .search-input-container {
      width: 100%;
      max-width: 600px;
      background-color: #3a3a3a;
      border-radius: 10px;
      padding: 12px 15px;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-input-container input {
      background: none;
      border: none;
      outline: none;
      color: #f0f0f0;
      font-size: 1rem;
      flex-grow: 1;
      padding-right: 10px;
    }

    .search-input-container input::placeholder {
      color: #aaa;
    }

    .search-input-container .icon-button {
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 1.1rem;
      margin-left: 10px;
    }

    .search-input-container .quick-select {
      background-color: #4a4a4a;
      color: #f0f0f0;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .mode-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .mode-buttons button {
      background-color: #3a3a3a;
      color: #f0f0f0;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s ease;
    }

    .mode-buttons button:hover {
      background-color: #4a4a4a;
    }

    .disclaimer {
      font-size: 0.75rem;
      color: #888;
      margin-top: 30px;
    }

    /* Mobile Interface Styles */
    .mobile-card {
      width: 100%;
      max-width: 300px; /* Typical phone width */
      min-height: 600px;
      border-radius: 30px; /* Phone-shaped rounding */
      padding: 25px 20px;
      display: flex;
      flex-direction: column;
      background-color: #222; /* Slightly darker for mobile */
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);

      /* Overlay positioning on large screens */
      position: absolute;
      z-index: 10; /* On top of the desktop card */
      top: 120px;   /* Push down */
      right: -60px; /* Shift to the right, overlapping edge */
    }

    /* On smaller screens, stack the mobile card normally */
    @media (max-width: 1023px) {
      .mobile-card {
        position: relative;
        top: auto;
        right: auto;
        margin-top: 20px; /* Add some space when stacked */
      }
    }

    .mobile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .mobile-time {
      font-size: 0.9rem;
      font-weight: bold;
    }

    .mobile-grok-version {
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .mobile-icons {
      display: flex;
      gap: 15px;
      font-size: 1rem;
    }

    .mobile-mode-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 30px;
    }

    .mobile-mode-button {
      background-color: #3a3a3a;
      border-radius: 12px;
      padding: 15px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .mobile-mode-button:hover {
      background-color: #4a4a4a;
    }

    .mobile-mode-button .icon {
      font-size: 1.8rem;
      margin-bottom: 8px;
      color: #f0f0f0;
    }

    .mobile-mode-button span {
      font-size: 0.85rem;
      color: #ccc;
    }

    .mobile-voice-prompt {
      font-size: 0.85rem;
      color: #aaa;
      text-align: center;
      margin-top: auto; /* Push to bottom */
    }

    /* Bottom Navigation Buttons */
    .bottom-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      width: 100%;
      max-width: 1000px;
      box-sizing: border-box;
    }

    .bottom-nav button {
      background-color: #2c2c2c;
      color: #f0f0f0;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .bottom-nav button:hover {
      background-color: #3a3a3a;
      border-color: rgba(255, 255, 255, 0.4);
    }

    .bottom-nav button .fas {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="main-content-wrapper">
    <!-- Desktop Card -->
    <div class="card desktop-card">
      <div class="desktop-header">
        <div class="desktop-logo">Grok</div>
        <div class="desktop-auth-buttons">
          <button>Sign up</button>
          <button>Sign in</button>
        </div>
      </div>
      <div class="desktop-main-content">
        <h1>Welcome to Grok.</h1>
        <p>How can I help you today?</p>
        <div class="search-input-container">
          <input type="text" placeholder="What do you want to know?" />
          <button class="icon-button"><i class="fas fa-search"></i></button>
          <button class="icon-button"><i class="fas fa-brain"></i></button>
          <button class="quick-select">
            Quick 3 <i class="fas fa-chevron-down"></i>
          </button>
        </div>
        <div class="mode-buttons">
          <button><i class="fas fa-globe"></i> WebSearch</button>
          <button><i class="fas fa-lightbulb"></i> Think</button>
          <button><i class="fas fa-search"></i> Research</button>
          <button><i class="fas fa-comments"></i> Brainstorm</button>
          <button><i class="fas fa-chart-bar"></i> Analyze Data</button>
          <button><i class="fas fa-image"></i> Create Images</button>
          <button><i class="fas fa-code"></i> Code</button>
        </div>
        <p class="disclaimer">
          By interacting with Grok, you agree to our Terms and Privacy Policy.
        </p>
      </div>
    </div>

    <!-- Mobile Card (overlaid on large screens) -->
    <div class="card mobile-card">
      <div class="mobile-header">
        <div class="mobile-time">15:54</div>
        <div class="mobile-icons">
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <div class="mobile-grok-version">Grok 3</div>
      <div class="mobile-mode-grid">
        <div class="mobile-mode-button">
          <span class="icon"><i class="fas fa-plus-circle"></i></span>
          <span>Custom</span>
        </div>
        <div class="mobile-mode-button">
          <span class="icon"><i class="fas fa-star"></i></span>
          <span>Default</span>
        </div>
        <div class="mobile-mode-button">
          <span class="icon"><i class="fas fa-book"></i></span>
          <span>Storyteller</span>
        </div>
        <div class="mobile-mode-button">
          <span class="icon"><i class="fas fa-heart"></i></span>
          <span>Romantic</span>
        </div>
      </div>
      <p class="mobile-voice-prompt">Tap a mode to activate Voice</p>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <button>GROK WEB <i class="fas fa-arrow-right"></i></button>
    <button>GROK ON X <i class="fas fa-arrow-right"></i></button>
    <button>IOS <i class="fas fa-arrow-right"></i></button>
    <button>ANDROID <i class="fas fa-arrow-right"></i></button>
  </div>
</body>
</html>
