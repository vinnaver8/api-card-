<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Static Globe — Memphis to London (Fixed)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- 1) three.js core -->
  <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
  <!-- 2) d3 (must come _before_ three-globe) -->
  <script src="https://unpkg.com/d3@7"></script>
  <!-- 3) three-globe (will register itself to THREE using d3 internally) -->
  <script src="https://unpkg.com/three-globe@2.27.0"></script>

  <script>
    // ————— Renderer / Scene / Camera Setup —————
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();

    // Wide field of view and camera pulled back so the globe is fully visible
    const camera = new THREE.PerspectiveCamera(
      60, 
      window.innerWidth / window.innerHeight, 
      0.1, 
      1000
    );
    camera.position.z = 350;

    // ————— Create the Globe —————
    const globe = new ThreeGlobe()
      // Dark‐theme Earth texture
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
      // Single arc from Memphis → London
      .arcsData([
        {
          startLat: 35.1495,
          startLng: -90.0490,
          endLat: 51.5053,
          endLng: -0.1218
        }
      ])
      // Solid orange line (no dash animation)
      .arcColor(() => '#ff5500')
      .arcStroke(1.5)
      .arcDashLength(1)      // full stroke (no dashing)
      .arcDashGap(0)         // no gaps
      .arcDashAnimateTime(0) // disable any dash‐anim
      // Two labels: one at Memphis, one at London
      .labelsData([
        {
          lat: 35.1495,
          lng: -90.0490,
          label: "MEMPHIS\n35.1495°N,\n90.049°W"
        },
        {
          lat: 51.5053,
          lng: -0.1218,
          label: "LONDON\n51.5053°N,\n0.121°W"
        }
      ])
      .labelText(d => d.label)
      .labelSize(2.7)
      .labelDotRadius(0)      // hide default dot
      .labelColor(() => 'white');

    scene.add(globe);

    // ————— Place Orange Square Markers at Both Endpoints —————
    const markerSize = 2.5;
    const markerMaterial = new THREE.MeshBasicMaterial({ color: 0xff5500 });
    const putMarker = (lat, lng) => {
      const geometry = new THREE.BoxGeometry(markerSize, markerSize, markerSize);
      const mesh = new THREE.Mesh(geometry, markerMaterial);
      // three-globe provides getCoords(lat, lng, radius)
      const { x, y, z } = globe.getCoords(lat, lng, globe.getGlobeRadius());
      mesh.position.set(x, y, z);
      scene.add(mesh);
    };

    // Memphis marker
    putMarker(35.1495, -90.0490);
    // London marker
    putMarker(51.5053, -0.1218);

    // ————— Lighting —————
    scene.add(new THREE.AmbientLight(0x888888));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
    dirLight.position.set(0, 0, 400);
    scene.add(dirLight);

    // ————— Simple Auto-Rotate Loop (No user controls) —————
    function animate() {
      globe.rotation.y += 0.002; // slow rightward rotation
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    // ————— Handle Window Resize —————
    window.addEventListener('resize', () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w, h);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
