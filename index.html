
<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaboration Across Borders</title>
    <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
    <script src="https://unpkg.com/three-globe@2.27.3/dist/three-globe.min.js"></script>
    <script src="https://unpkg.com/d3@7"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script src="https://unpkg.com/three/examples/js/controls/OrbitControls.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        background: black;
        color: white;
        font-family: sans-serif;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body class="h-screen w-screen grid grid-cols-1 md:grid-cols-2">
    <div class="flex flex-col justify-center items-start px-10">
      <p class="text-gray-400 text-sm mb-2">[ OFFICES ]</p>
      <h1 class="text-4xl font-semibold mb-4">Collaboration<br />across borders</h1>
      <p class="text-gray-300 mb-6 max-w-md">
        We are hiring across all our offices in San Francisco,
        Palo Alto, and London, UK. We prioritize in-person work
        to support our fast-paced, collaborative projects.
        Exceptional candidates are welcome to apply from anywhere.
      </p>
      <button class="border px-4 py-2 text-sm tracking-widest hover:bg-white hover:text-black transition">
        OPEN ROLES
      </button>
    </div>
    <div id="globeViz" class="h-full w-full"></div><script>
  const Globe = new ThreeGlobe()
    .globeImageUrl('//unpkg.com/three-globe/example/img/earth-dark.jpg')
    .arcsData([
      {
        startLat: 37.6145,
        startLng: -122.3945,
        endLat: 35.1495,
        endLng: -90.049,
        color: ['orange']
      },
      {
        startLat: 37.6145,
        startLng: -122.3945,
        endLat: 51.5053,
        endLng: -0.121,
        color: ['orange']
      }
    ])
    .arcColor('color')
    .arcAltitude(0.25)
    .arcStroke(1.5)
    .arcDashLength(0.4)
    .arcDashGap(2)
    .arcDashInitialGap(() => Math.random() * 5)
    .arcDashAnimateTime(4000)
    .pointsData([
      { lat: 37.6145, lng: -122.3945, size: 0.5 }, // Palo Alto
      { lat: 35.1495, lng: -90.049, size: 0.5 },    // Memphis
      { lat: 51.5053, lng: -0.121, size: 0.5 }      // London
    ])
    .pointAltitude(0.01)
    .pointColor(() => 'orange')
    .pointRadius(0.2);

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera();
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  camera.position.z = 300;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('globeViz').appendChild(renderer.domElement);

  scene.add(Globe);

  const ambientLight = new THREE.AmbientLight(0xbbbbbb);
  scene.add(ambientLight);
  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
  directionalLight.position.set(1, 1, 1);
  scene.add(directionalLight);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableZoom = false;
  controls.autoRotate = true;
  controls.autoRotateSpeed = 1.5;

  function animate() {
    controls.update();
    renderer.render(scene, camera);
    requestAnimationFrame(animate);
  }

  animate();
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

  </body>
</html>
