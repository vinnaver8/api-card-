<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Static Globe — Memphis to London</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
  <script src="https://unpkg.com/three-globe@2.27.0"></script>
  <script src="https://unpkg.com/d3@7"></script>

  <script>
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 300;

    // Globe setup
    const globe = new ThreeGlobe()
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
      .arcsData([
        {
          startLat: 35.1495,
          startLng: -90.049,
          endLat: 51.5053,
          endLng: -0.1218
        }
      ])
      .arcColor(() => '#ff5500')
      .arcStroke(1.5)
      .arcDashLength(1)       // full arc
      .arcDashGap(0)          // no gaps
      .arcDashAnimateTime(0)  // disable animation

      .labelsData([
        {
          lat: 35.1495,
          lng: -90.049,
          label: "MEMPHIS\n35.1495°N,\n90.049°W"
        },
        {
          lat: 51.5053,
          lng: -0.1218,
          label: "LONDON\n51.5053°N,\n0.121°W"
        }
      ])
      .labelColor(() => 'white')
      .labelDotRadius(0)      // hide default dot
      .labelSize(2.7)
      .labelText(d => d.label)
      .labelResolution(2);

    scene.add(globe);

    // Add square markers
    const createSquareMarker = (lat, lng) => {
      const size = 2;
      const geometry = new THREE.BoxGeometry(size, size, size);
      const material = new THREE.MeshBasicMaterial({ color: 0xff5500 });
      const mesh = new THREE.Mesh(geometry, material);
      const { x, y, z } = globe.getCoords(lat, lng, globe.getGlobeRadius());
      mesh.position.set(x, y, z);
      scene.add(mesh);
    };

    createSquareMarker(35.1495, -90.049);  // Memphis
    createSquareMarker(51.5053, -0.1218);  // London

    // Lighting
    scene.add(new THREE.AmbientLight(0xbbbbbb));
    const light = new THREE.DirectionalLight(0xffffff, 0.6);
    light.position.set(0, 0, 100);
    scene.add(light);

    // Animation
    function animate() {
      globe.rotation.y += 0.002;
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
