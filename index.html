<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>COBE Globe Test</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
      }
      canvas {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <canvas
      id="cobe"
      width="1000"
      height="1000"
    ></canvas>

    <script type="module">
      import createGlobe from 'https://cdn.skypack.dev/cobe'

      let phi = 0
      const canvas = document.getElementById("cobe")

      const globe = createGlobe(canvas, {
        devicePixelRatio: 2,
        width: 1000,
        height: 1000,
        phi: 0,
        theta: 0,
        dark: 0,
        diffuse: 1.2,
        scale: 1,
        mapSamples: 16000,
        mapBrightness: 6,
        baseColor: [1, 1, 1],
        markerColor: [1, 0.5, 1],
        glowColor: [1, 1, 1],
        offset: [0, 0],
        markers: [
          { location: [37.7595, -122.4367], size: 0.03 },
          { location: [40.7128, -74.006], size: 0.1 },
        ],
        onRender: (state) => {
          state.phi = phi
          phi += 0.01
        },
      })
    </script>
  </body>
</html>
