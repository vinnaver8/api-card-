<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rotating SVG Globe</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .globe-wrapper {
      width: 500px;
      height: 500px;
      perspective: 1000px;
    }

    .globe {
      width: 100%;
      height: 100%;
      animation: rotateGlobe 20s linear infinite;
      transform-style: preserve-3d;
    }

    @keyframes rotateGlobe {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    svg {
      width: 100%;
      height: 100%;
      fill: none;
      stroke: #aaa;
      stroke-width: 0.5;
    }
  </style>
</head>
<body>
  <div class="globe-wrapper">
    <div class="globe">
      <!-- 🌐 SVG World Map (simplified outline) -->

                 c44.2-16.8,88.5-33.7,132.7-50.5c15.6-6,31.2-11.9,46.8-17.9" />
      </svg>
    </div>
  </div>
</body>
</html>
