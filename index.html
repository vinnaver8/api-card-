<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Huly Footer Section</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for social icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0xmVtHP/Rz9Q8S/CW/KcGo+o2o7lE6+vQ0q0fK2x1V4c4d7zP+u6o3iLdA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- GSAP + Chroma.js (for glow animation) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>

  <style>
    /* Inter font for body */
    body { font-family: "Inter", sans-serif; }

    /* ==========================================================================
       Huly-Unique Glow Button (replaces START NOW)
       ========================================================================== */
    .huly-glow-button {
      --btn-bg: #09041e;
      --btn-txt: #fff;
      --btn-shadow: rgba(33, 4, 104, 0.2);
      --shine-left: rgba(120, 0, 245, 0.5);
      --shine-right: rgba(200, 148, 255, 0.65);
      --glow-start: #B000E8;
      --glow-end: #009FFD;

      position: relative;
      display: inline-block;
      font-size: 1.125rem; /* text-lg */
      font-weight: 600;    /* font-semibold */
      border: none;
      background: none;
      margin: 0;
      cursor: pointer;
      border-radius: 0.75rem; /* rounded-xl */
      box-shadow: 0 8px 20px var(--btn-shadow);
      color: var(--btn-txt);
      z-index: 1;
      min-width: 8rem; /* matches px-8 */
    }
    .huly-glow-button .gradient {
      position: absolute;
      inset: 0;
      border-radius: inherit;
      overflow: hidden;
      mask-image: radial-gradient(white, black);
      transform: scaleY(1.02) scaleX(1.005) rotate(-0.35deg);
    }
    .huly-glow-button .gradient::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0;
      padding-bottom: 100%;
      border-radius: 50%;
      background: linear-gradient(90deg, var(--shine-left), var(--shine-right));
      transform: scale(1.05) translateY(-44px);
      animation: huly-rotate 2s linear infinite;
    }
    .huly-glow-button span {
      position: relative;
      display: block;
      padding: 1rem 2rem; /* py-4 px-8 */
      box-sizing: border-box;
      background-color: var(--btn-bg);
      border-radius: inherit;
      mask-image: radial-gradient(white, black);
      min-width: 8rem;
    }
    .huly-glow-button span::before {
      content: "";
      position: absolute;
      width: 32px; height: 32px;
      border-radius: 50%;
      top: -16px; left: -16px;
      background-color: var(--btn-glow, transparent);
      opacity: var(--glow-opacity, 0);
      transition: opacity var(--glow-duration, 0.5s);
      filter: blur(20px);
    }
    .huly-glow-button:hover {
      --glow-opacity: 1;
      --glow-duration: 0.25s;
    }
    @keyframes huly-rotate {
      to {
        transform: scale(1.05) translateY(-44px) rotate(360deg);
      }
    }

    /* ==========================================================================
       Original Footer Styles (unchanged)
       ========================================================================== */
    .gradient-button {
      background: linear-gradient(90deg, #FF6F00 0%, #FFB300 100%);
      color: #1a1a1a;
    }
    .gradient-border-button {
      background: transparent;
      border: 1px solid;
      border-image: linear-gradient(90deg, #FF6F00 0%, #FFB300 100%) 1;
      color: #fff;
    }
    /* … all your existing @property, .animated-logo-container, etc. … */
  </style>
</head>

<body class="bg-black text-white">

  <!-- Footer Section Container -->
  <footer class="bg-gray-950 py-16 px-4 sm:px-6 lg:px-8">
    <!-- Top part -->
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-12 pb-16">
      <!-- Animated Logo -->
      <div class="flex-shrink-0 w-full md:w-1/2 flex items-center justify-center md:justify-start">
        <div role="button" class="animated-logo-container">
          <span class="glow"></span>
          <div><span>cool</span>Glowing shadows</div>
        </div>
      </div>

      <!-- Call to Action -->
      <div class="flex-1 text-center md:text-left">
        <h2 class="text-4xl sm:text-5xl lg:text-6xl font-bold mb-4">
          Join the <span class="block">Movement</span>
        </h2>
        <p class="text-lg text-gray-400 mb-2">
          Unlock the future of productivity with Huly.
        </p>
        <p class="text-lg text-gray-400 mb-8">
          Remember, this journey is just getting started.
        </p>
        <div class="flex flex-col sm:flex-row justify-center md:justify-start gap-4">
          <!-- REPLACED BUTTON -->
          <button class="huly-glow-button">
            <span>START NOW</span>
          </button>

          <!-- Slack Button -->
          <button
            class="flex items-center gap-2 gradient-border-button px-8 py-4 rounded-xl text-lg font-semibold hover:bg-gray-800 transition-colors"
          >
            <i class="fab fa-slack text-xl"></i>
            JOIN OUR SLACK
          </button>
        </div>
      </div>
    </div>

    <!-- Bottom part -->
    <div class="max-w-7xl mx-auto flex flex-col-reverse md:flex-row items-center justify-between gap-6 pt-8">
      <div class="flex flex-col items-center md:items-start gap-4 text-gray-400 text-sm w-full md:w-auto">
        <div class="flex space-x-6">
          <a href="#" class="hover:text-white transition-colors"><i class="fab fa-twitter text-xl"></i></a>
          <a href="#" class="hover:text-white transition-colors"><i class="fab fa-linkedin-in text-xl"></i></a>
          <a href="#" class="hover:text-white transition-colors"><i class="fab fa-youtube text-xl"></i></a>
          <a href="#" class="hover:text-white transition-colors"><i class="fab fa-discord text-xl"></i></a>
          <a href="#" class="hover:text-white transition-colors"><i class="fab fa-github text-xl"></i></a>
          <a href="#" class="hover:text-white transition-colors"><i class="fab fa-dribbble text-xl"></i></a>
        </div>
        <p class="mt-4 md:mt-0 text-center md:text-left">
          © 2025 Huly Labs. All rights reserved.
        </p>
      </div>

      <div class="flex flex-col items-center md:items-end gap-4 text-gray-400 text-sm w-full md:w-auto">
        <div class="flex space-x-6">
          <a href="#" class="hover:text-white transition-colors">Terms of Service</a>
          <a href="#" class="hover:text-white transition-colors">Privacy Policy</a>
        </div>
        <p class="flex items-center gap-1 mt-4 md:mt-0 text-center md:text-right">
          Made with passion and Huly <i class="fas fa-heart text-red-500"></i>
        </p>
      </div>
    </div>
  </footer>

  <!-- JS: CSS.registerProperty detection (unchanged) -->
  <script>
    if (typeof window.CSS.registerProperty === 'function') {
      document.body.style.setProperty('--supported', 1);
    } else {
      document.body.style.setProperty('--not-supported', 1);
    }
  </script>

  <!-- JS: Glow-button initializer -->
  <script>
    const generateGlowButtons = () => {
      document.querySelectorAll(".huly-glow-button").forEach(btn => {
        let grad = btn.querySelector('.gradient');
        if (!grad) {
          grad = document.createElement("div");
          grad.classList.add("gradient");
          btn.appendChild(grad);
        }

        btn.addEventListener("pointermove", e => {
          const rect = btn.getBoundingClientRect();
          const x = e.clientX - rect.left;

          gsap.to(btn, { "--pointer-x": `${x}px`, duration: 0.6 });
          gsap.to(btn, {
            "--btn-glow": chroma
              .mix(
                getComputedStyle(btn).getPropertyValue("--glow-start").trim(),
                getComputedStyle(btn).getPropertyValue("--glow-end").trim(),
                x / rect.width
              )
              .hex(),
            duration: 0.2
          });
        });
      });
    };

    document.addEventListener("DOMContentLoaded", generateGlowButtons);
    window.addEventListener("resize", generateGlowButtons);
  </script>
</body>
</html>
