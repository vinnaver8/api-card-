<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Keypad with Sparkle Animation</title>
  <style>
    body {
      margin: 0;
      background: #01087d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .keyboard {
      display: flex;
      gap: 10px;
      background: #1b1b1b;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      transform: translateY(0);
      transition: transform 0.15s ease;
      position: relative;
    }

    .key {
      position: relative;
      width: 60px;
      height: 60px;
      border-radius: 12px;
      font-weight: bold;
      font-family: sans-serif;
      font-size: 18px;
      color: white;
      background: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: all 0.2s ease;
    }

    .key.green {
      background: #00ffae;
      box-shadow: 0 0 20px rgba(0,255,174,0.6);
      transition: box-shadow 0.2s ease;
    }

    .key.green.pressed {
      box-shadow: 0 0 35px 10px rgba(0,255,174,0.8);
    }

    .keyboard.pressed {
      transform: translateY(6px);
    }

    .sparkles {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: sparkleLoop 1.2s infinite;
      opacity: 0;
    }

    @keyframes sparkleLoop {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      50% {
        transform: translate(var(--x), var(--y)) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translate(0, 0) scale(0.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="keyboard" id="keyboard">
  <div class="key">Ctrl</div>
  <div class="key green" id="mainKey">C</div>
  <div class="key">V</div>
  <div class="sparkles" id="sparkleContainer"></div>
</div>

<script>
  const mainKey = document.getElementById("mainKey");
  const keyboard = document.getElementById("keyboard");
  const sparkles = document.getElementById("sparkleContainer");

  const createSparkles = () => {
    sparkles.innerHTML = ""; // Clear old sparkles
    for (let i = 0; i < 12; i++) {
      const s = document.createElement("div");
      s.className = "sparkle";
      const angle = (Math.PI * 2 / 12) * i;
      const distance = 60;
      const x = Math.cos(angle) * distance;
      const y = Math.sin(angle) * distance;
      s.style.setProperty("--x", `${x}px`);
      s.style.setProperty("--y", `${y}px`);
      sparkles.appendChild(s);
    }
  };

  mainKey.addEventListener("mousedown", () => {
    mainKey.classList.add("pressed");
    keyboard.classList.add("pressed");
    sparkles.style.display = "block";
    createSparkles();
  });

  document.addEventListener("mouseup", () => {
    mainKey.classList.remove("pressed");
    keyboard.classList.remove("pressed");
    sparkles.style.display = "none";
  });

  mainKey.addEventListener("touchstart", (e) => {
    e.preventDefault();
    mainKey.classList.add("pressed");
    keyboard.classList.add("pressed");
    sparkles.style.display = "block";
    createSparkles();
  }, { passive: false });

  document.addEventListener("touchend", () => {
    mainKey.classList.remove("pressed");
    keyboard.classList.remove("pressed");
    sparkles.style.display = "none";
  });
</script>

</body>
</html>
