<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Skewed Box</title>
  <style>
    /* ------------------------------------- */
    /*   YOUR ORIGINAL CSS (slightly adapted) */
    /* ------------------------------------- */
    body {
      margin: 0;
      height: 100vh;
      background: #01087d;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      position: relative;
      width: 200px;    /* base width for the “top” face */
      height: 55px;    /* total height of the “front” face (not the skewed top) */
      transform-style: preserve-3d;
      perspective: 800px;
    }

    .side {
      box-sizing: border-box;
      position: absolute;
      /* we'll override width/height per face */
    }

    /* Top face (skewed) */
    .top {
      width: 200px;
      height: 40px;             /* thickness of the top plane */
      background: #51aef9;
      transform-origin: top left;
      transform: skew(55deg, -35deg);
      z-index: 3;
    }

    /* Left face (skewed vertically) */
    .left {
      width: 57px;              /* the width corresponds roughly to the “depth” of the left face */
      height: 55px;
      background: #8ffce7;
      transform-origin: bottom left;
      transform: skew(0, 35deg);
      top: 40px;                /* push it down so it meets the bottom of the “top” face */
      left: -23px;              /* shift it left so that its left edge is flush */
      z-index: 2;
    }

    /* Right (front) face, skewed */
    .right {
      width: 200px;             /* same base width as “top” */
      height: 55px;
      background: #3460f2;
      transform-origin: bottom left;
      transform: skew(0, -35deg);
      top: 40px;                /* align under the “top” face */
      left: 34px;               /* shift right so it aligns with the right edge of the top */
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="box">
    <!-- Top face -->
    <div class="side top"></div>

    <!-- Left face -->
    <div class="side left"></div>

    <!-- Right/front face -->
    <div class="side right"></div>
  </div>

</body>
</html>
