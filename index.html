<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Glow Key with Sparkles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #060e15;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .key {
      position: relative;
      width: 100px;
      height: 100px;
      background: #00c08b;
      border-radius: 12px;
      box-shadow: 0 3px 0 #00805f;
      transform: rotateX(15deg);
      cursor: pointer;
      transition: box-shadow 0.3s, transform 0.3s;
      z-index: 10;
    }

    .key.glow {
      box-shadow:
        0 0 20px #00ffc3,
        0 0 40px #00ffc3,
        inset 0 0 10px white;
      transform: rotateX(5deg) scale(1.05);
    }

    .swirl {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      color: white;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes sparkle3D {
      0% {
        transform: scale(0.2) translate3d(0, 0, 0);
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translate3d(0px, 0px, 100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="key" id="gptKey">
    <div class="swirl">ðŸ”„</div>
  </div>

  <script>
    const key = document.getElementById("gptKey");
    let isHolding = false;
    let sparkleInterval;

    // Create and animate 3D sparkle
    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";

      // Random angle around the key
      const angle = Math.random() * 2 * Math.PI;
      const radius = 120 + Math.random() * 80;
      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;

      sparkle.style.left = 50 + x + "px";
      sparkle.style.top = 50 + y + "px";

      sparkle.style.animation = "sparkle3D 1.2s linear forwards";

      key.appendChild(sparkle);

      setTimeout(() => {
        sparkle.remove();
      }, 1200);
    }

    // Start sparkle loop
    function startSparkles() {
      if (sparkleInterval) return;
      sparkleInterval = setInterval(() => {
        for (let i = 0; i < 3; i++) createSparkle();
      }, 200);
    }

    // Stop sparkle loop
    function stopSparkles() {
      clearInterval(sparkleInterval);
      sparkleInterval = null;
    }

    // Mouse & touch events
    const holdStart = () => {
      isHolding = true;
      key.classList.add("glow");
      startSparkles();
    };

    const holdEnd = () => {
      isHolding = false;
      key.classList.remove("glow");
      stopSparkles();
    };

    key.addEventListener("mousedown", holdStart);
    key.addEventListener("touchstart", holdStart);
    document.addEventListener("mouseup", holdEnd);
    document.addEventListener("touchend", holdEnd);
  </script>
</body>
</html>
