<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Working Globe with Arcs</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Scripts -->
  <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
  <script src="https://unpkg.com/d3@7"></script>
  <script src="https://unpkg.com/three-globe@2.27.0"></script>
  <script src="https://unpkg.com/three/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Basic Setup
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 400;

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false;
    controls.minPolarAngle = Math.PI / 2;
    controls.maxPolarAngle = Math.PI / 2;

    // Globe setup
    const globe = new ThreeGlobe()
      .globeImageUrl('https://cdn.jsdelivr.net/npm/three-globe@2.27.0/example/img/earth-dark.jpg')
      .arcsData([
        {
          startLat: 35.1495,
          startLng: -90.049,
          endLat: 51.5053,
          endLng: -0.1218
        },
        {
          startLat: 40.7128,
          startLng: -74.0060,
          endLat: 48.8566,
          endLng: 2.3522
        },
        {
          startLat: 35.6895,
          startLng: 139.6917,
          endLat: -33.8688,
          endLng: 151.2093
        }
      ])
      .arcColor(() => '#ff5500')
      .arcStroke(1.5)
      .arcDashLength(1)
      .arcDashGap(0)
      .arcDashAnimateTime(0)
      .labelsData([
        { lat: 35.1495, lng: -90.049, label: "MEMPHIS" },
        { lat: 51.5053, lng: -0.1218, label: "LONDON" },
        { lat: 40.7128, lng: -74.0060, label: "NEW YORK" },
        { lat: 48.8566, lng: 2.3522, label: "PARIS" },
        { lat: 35.6895, lng: 139.6917, label: "TOKYO" },
        { lat: -33.8688, lng: 151.2093, label: "SYDNEY" }
      ])
      .labelText(d => d.label)
      .labelSize(2.5)
      .labelColor(() => 'white')
      .labelDotRadius(0);

    scene.add(globe);

    // Light
    scene.add(new THREE.AmbientLight(0xbbbbbb));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
    dirLight.position.set(0, 0, 400);
    scene.add(dirLight);

    // Wait for globe texture to load before placing square markers
    globe.globeImageUrl && globe.globeReady.then(() => {
      console.log("âœ… Globe is ready");

      // Square markers
      const markerMaterial = new THREE.MeshBasicMaterial({ color: 0xff5500 });
      const markerSize = 2.5;

      const endpoints = [
        [35.1495, -90.049],
        [51.5053, -0.1218],
        [40.7128, -74.0060],
        [48.8566, 2.3522],
        [35.6895, 139.6917],
        [-33.8688, 151.2093]
      ];

      endpoints.forEach(([lat, lng]) => {
        const geometry = new THREE.BoxGeometry(markerSize, markerSize, markerSize);
        const mesh = new THREE.Mesh(geometry, markerMaterial);
        const { x, y, z } = globe.getCoords(lat, lng, globe.getGlobeRadius());
        mesh.position.set(x, y, z);
        scene.add(mesh);
      });
    });

    // Animate
    function animate() {
      globe.rotation.y += 0.0015;
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }
    animate();

    // Handle resize
    window.addEventListener('resize', () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      renderer.setSize(w, h);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
