<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Download Button</title>
  <style>
    body {
      background: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .button-3d {
      position: relative;
      background: linear-gradient(to bottom, #4f9cff, #2163dc);
      border: none;
      padding: 1.2rem 2.5rem;
      font-size: 1rem;
      border-radius: 18px;
      box-shadow: 0 8px 0 #1749a1;
      color: white;
      cursor: pointer;
      transform: perspective(800px) translateZ(0);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button-3d:active {
      transform: perspective(800px) translateY(4px);
      box-shadow: 0 4px 0 #1749a1;
    }

    .icon {
      margin-left: 10px;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .button-3d:hover .icon {
      transform: translateY(2px);
    }
  </style>
</head>
<body>
  <button class="button-3d">
    Download
    <span class="icon">⬇️</span>
  </button>
</body>
</html>
