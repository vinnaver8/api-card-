<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huly Labs Footer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        /* Mona Sans font for the new glowing button */
        @font-face {
            font-family: "Mona Sans";
            src: url("https://assets.codepen.io/64/Mona-Sans.woff2") format("woff2 supports variations"),
                 url("https://assets.codepen.io/64/Mona-Sans.woff2") format("woff2-variations");
            font-weight: 100 1000;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Dark background matching the image */
        }
        /* Custom gradient for the button */
        .gradient-button {
            background-image: linear-gradient(to right, #FF7F50, #FFD700); /* Coral to Gold */
        }
        /* Icon styling for social media */
        .social-icon {
            font-size: 1.5rem; /* Adjust size as needed */
            color: #ccc; /* Light grey color */
            transition: color 0.3s ease;
        }
        .social-icon:hover {
            color: #fff; /* White on hover */
        }

        /* --- Custom Properties for Glowing Button --- */
        @property --hue {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --rotate {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --bg-y {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --bg-x {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --glow-translate-y {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --bg-size {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --glow-opacity {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --glow-blur {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }
        @property --glow-scale {
            syntax: "<number>";
            inherits: true;
            initial-value: 2;
        }
        @property --glow-radius {
            syntax: "<number>";
            inherits: true;
            initial-value: 2;
        }
        @property --white-shadow {
            syntax: "<number>";
            inherits: true;
            initial-value: 0;
        }

        /* --- Scoped Styles for Glowing Button (unique names) --- */
        .glowing-button-wrapper {
            /* Adjusting these values to fit the footer's context better */
            --button-card-color: hsl(260deg 100% 3%);
            --button-text-color: hsl(260deg 10% 55%);
            --button-card-radius: 2rem; /* Adjusted for better visual */
            --button-width: 14rem; /* Similar to original w-48 (12rem) but allows more flexibility */
            --button-height: 14rem;
            --button-border-width: 3px;
            --bg-size: 1;

            --hue: 0;
            --hue-speed: 1;
            --rotate: 0;
            --animation-speed: 4s;
            --interaction-speed: 0.55s;
            --glow-scale: 1.5;
            --scale-factor: 1;
            --glow-blur: 6;
            --glow-opacity: 1;
            --glow-radius: 100;
            --glow-rotate-unit: 1deg;

            width: var(--button-width);
            height: var(--button-height);
            aspect-ratio: 1/1; /* Adjusted from 1.5/1 to make it a circle/square */
            color: white;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            border-radius: var(--button-card-radius); /* Use the new radius var */
            cursor: pointer;
            font-family: "Mona Sans", sans-serif; /* Apply Mona Sans here */

            /* Responsive adjustments */
            @media (min-width: 640px) { /* sm breakpoint */
                --button-width: 18rem; /* Similar to original sm:w-64 (16rem) */
                --button-height: 18rem;
            }


            &:hover {
                .button-inner-content {
                    mix-blend-mode: darken;
                    --button-text-color: white;
                    box-shadow: 0 0 calc(var(--white-shadow) * 1vw) calc(var(--white-shadow) * 0.15vw) rgb(255 255 255 / 20%);
                    animation: shadow-pulse calc(var(--animation-speed) * 2) linear infinite;
                    &:before {
                        --bg-size: 15;
                        animation-play-state: paused;
                        transition: --bg-size var(--interaction-speed) ease;
                    }
                }
                .button-glow {
                    --glow-blur: 1.5;
                    --glow-opacity: 0.6;
                    --glow-scale: 2.5;
                    --glow-radius: 0;
                    --rotate: 900;
                    --glow-rotate-unit: 0;
                    --scale-factor: 1.25;
                    animation-play-state: paused;

                    &:after {
                        --glow-translate-y: 0;
                        animation-play-state: paused;
                        transition: --glow-translate-y 0s ease, --glow-blur 0.05s ease,
                            --glow-opacity 0.05s ease, --glow-scale 0.05s ease,
                            --glow-radius 0.05s ease;
                    }
                }
            }

            &:before,
            &:after {
                content: "";
                display: block;
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: var(--button-card-radius);
            }

            .button-inner-content {
                position: absolute;
                width: 100%;
                height: 100%;
                background: var(--button-card-color);
                border-radius: calc(var(--button-card-radius) * 0.9);
                display: flex;
                flex-direction: column; /* Changed to column for vertical stacking of text */
                align-items: center;
                justify-content: center;
                font-weight: 800;
                text-transform: uppercase;
                font-stretch: 150%;
                font-size: 18px; /* Fixed size, adjust if needed */
                font-size: clamp(1rem, 4vw, 32px); /* Responsive font size */
                color: var(--button-text-color);
                padding: calc(var(--button-width) / 8); /* Use button-width for padding */
                line-height: 1.2; /* Adjust line height for better appearance */

                .button-cool-text {
                    display: inline-block;
                    padding: 0.25em;
                    border-radius: 4px;
                    background: var(--button-text-color);
                    color: black;
                    margin-bottom: 0.5rem; /* Space between "cool" and "Glowing shadows" */
                    font-weight: 900;
                }

                &:before {
                    content: "";
                    display: block;
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    border-radius: calc(var(--button-card-radius) * 0.9);
                    box-shadow: 0 0 20px black;
                    mix-blend-mode: color-burn;
                    z-index: -1;
                    background: hsl(0deg 0% 16%)
                        radial-gradient(
                            30% 30% at calc(var(--bg-x) * 1%) calc(var(--bg-y) * 1%),
                            hsl(calc(calc(var(--hue) * var(--hue-speed)) * 1deg) 100% 90%) calc(0% * var(--bg-size)),
                            hsl(calc(calc(var(--hue) * var(--hue-speed)) * 1deg) 100% 80%) calc(20% * var(--bg-size)),
                            hsl(calc(calc(var(--hue) * var(--hue-speed)) * 1deg) 100% 60%) calc(40% * var(--bg-size)),
                            transparent 100%
                        );
                    width: calc(100% + var(--button-border-width));
                    height: calc(100% + var(--button-border-width));
                    animation: hue-animation var(--animation-speed) linear infinite,
                        rotate-bg var(--animation-speed) linear infinite;
                    transition: --bg-size var(--interaction-speed) ease;
                }
            }

            .button-glow {
                --glow-translate-y: 0;
                display: block;
                position: absolute;
                width: calc(var(--button-width) / 5);
                height: calc(var(--button-width) / 5);
                animation: rotate var(--animation-speed) linear infinite;
                transform: rotateZ(calc(var(--rotate) * var(--glow-rotate-unit)));
                transform-origin: center;
                border-radius: calc(var(--glow-radius) * 10vw); /* This might need adjustment */

                &:after {
                    content: "";
                    display: block;
                    z-index: -2;
                    filter: blur(calc(var(--glow-blur) * 10px));
                    width: 130%;
                    height: 130%;
                    left: -15%;
                    top: -15%;
                    background: hsl(
                        calc(calc(var(--hue) * var(--hue-speed)) * 1deg) 100% 60%
                    );
                    position: relative;
                    border-radius: calc(var(--glow-radius) * 10vw); /* This might need adjustment */
                    animation: hue-animation var(--animation-speed) linear infinite;
                    transform: scaleY(calc(var(--glow-scale) * var(--scale-factor) / 1.1))
                        scaleX(calc(var(--glow-scale) * var(--scale-factor) * 1.2))
                        translateY(calc(var(--glow-translate-y) * 1%));
                    opacity: var(--glow-opacity);
                }
            }
        }

        @keyframes shadow-pulse {
            0%, 24%, 46%, 73%, 96% { --white-shadow: 0.5; }
            12%, 28%, 41%, 63%, 75%, 82%, 98% { --white-shadow: 2.5; }
            6%, 32%, 57% { --white-shadow: 1.3; }
            18%, 52%, 88% { --white-shadow: 3.5; }
        }

        @keyframes rotate-bg {
            0% { --bg-x: 0; --bg-y: 0; }
            25% { --bg-x: 100; --bg-y: 0; }
            50% { --bg-x: 100; --bg-y: 100; }
            75% { --bg-x: 0; --bg-y: 100; }
            100% { --bg-x: 0; --bg-y: 0; }
        }
        @keyframes rotate {
            from { --rotate: -70; --glow-translate-y: -65; }
            25% { --glow-translate-y: -65; }
            50% { --glow-translate-y: -65; }
            60%, 75% { --glow-translate-y: -65; }
            85% { --glow-translate-y: -65; }
            to { --rotate: calc(360 - 70); --glow-translate-y: -65; }
        }
        @keyframes hue-animation {
            0% { --hue: 0; }
            100% { --hue: 360; }
        }
    </style>
</head>
