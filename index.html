<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Globe - Arcs & Boxes</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/three@0.150.1/build/three.min.js"></script>
  <script src="https://unpkg.com/three-globe@2.27.0"></script>
  <script src="https://unpkg.com/three/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Setup renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create scene and camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 300;

    // Globe data
    const arcs = [
      {
        startLat: 35.1495,
        startLng: -90.049,
        endLat: 51.5053,
        endLng: -0.1218,
        labelStart: "MEMPHIS\n35.1495°N,\n90.049°W",
        labelEnd: "LONDON\n51.5053°N,\n0.121°W"
      },
      {
        startLat: 40.7128,
        startLng: -74.006,
        endLat: 48.8566,
        endLng: 2.3522,
        labelStart: "NEW YORK\n40.7128°N,\n74.006°W",
        labelEnd: "PARIS\n48.8566°N,\n2.3522°E"
      }
    ];

    // Extract label points
    const labelPoints = arcs.flatMap(arc => ([
      { lat: arc.startLat, lng: arc.startLng, label: arc.labelStart },
      { lat: arc.endLat, lng: arc.endLng, label: arc.labelEnd }
    ]));

    // Create globe
    const globe = new ThreeGlobe()
      .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-dark.jpg')
      .arcsData(arcs)
      .arcColor(() => '#ff5500')
      .arcStroke(1.5)
      .arcDashLength(1)
      .arcDashGap(0)
      .arcDashAnimateTime(0)
      .labelsData(labelPoints)
      .labelText(d => d.label)
      .labelSize(2.5)
      .labelDotRadius(0)
      .labelColor(() => 'white');

    scene.add(globe);

    // Add orange square boxes at arc points
    const boxSize = 2;
    const boxMaterial = new THREE.MeshBasicMaterial({ color: 0xff5500 });
    arcs.forEach(arc => {
      [ [arc.startLat, arc.startLng], [arc.endLat, arc.endLng] ].forEach(([lat, lng]) => {
        const geometry = new THREE.BoxGeometry(boxSize, boxSize, boxSize);
        const box = new THREE.Mesh(geometry, boxMaterial);
        const { x, y, z } = globe.getCoords(lat, lng, globe.getGlobeRadius());
        box.position.set(x, y, z);
        scene.add(box);
      });
    });

    // Lighting
    scene.add(new THREE.AmbientLight(0xbbbbbb));
    const light = new THREE.DirectionalLight(0xffffff, 0.6);
    light.position.set(0, 0, 100);
    scene.add(light);

    // OrbitControls — restrict to left-right
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false;
    controls.minPolarAngle = Math.PI / 2;
    controls.maxPolarAngle = Math.PI / 2;

    // Auto-rotation
    function animate() {
      globe.rotation.y += 0.002; // rotate right
      controls.update();
      renderer.render(scene, camera);
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
