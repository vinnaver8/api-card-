<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grok Think Animation</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 520px;
    }

    .box {
      background: #111;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      min-height: 120px;
      border: 1px solid #333;
      box-shadow: 0 0 10px #000;
      overflow: hidden;
      position: relative;
    }

    .typing {
      font-size: 18px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #ccc;
      width: 0;
      animation: typing 2s steps(30, end) forwards, blink 0.6s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .thinking {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      font-size: 16px;
    }

    .spinner {
      border: 3px solid #333;
      border-top: 3px solid white;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      margin-top: 3px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .scrolling-text {
      margin-top: 10px;
      height: 60px;
      overflow: hidden;
      position: relative;
    }

    .scrolling-text p {
      position: absolute;
      width: 100%;
      animation: scrollText 4s linear infinite;
      color: #aaa;
      font-size: 14px;
    }

    @keyframes scrollText {
      0% { top: 0; }
      100% { top: -100%; }
    }

    .innerResultBox {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 16px;
      width: 500px;
      height: 360px;
      box-sizing: border-box;
      overflow-y: auto;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    .thought-header {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box">
      <div class="typing" id="typingText">What is the meaning of life?</div>
    </div>
  </div>

  <script>
    const box = document.getElementById('box');
    const typingText = document.getElementById('typingText');

    const finalAnswer = `
      <div class="innerResultBox">
        <div class="thought-header">Thought for 5 seconds</div>
        The question "What is the meaning of life?" is one that has puzzled humanity for centuries,
        and it’s not something that comes with a single, universal answer. Instead, it’s a deeply
        personal and complex idea that can look very different depending on who’s asking and what they value.<br><br>

        <strong>A Range of Perspectives</strong><br>
        People have approached this question from many angles:<br><br>

        <strong>Philosophical Views:</strong> Some philosophers, like existentialists, suggest that life doesn’t
        come with a built-in meaning. Instead, we create our own through actions, experiences, and relationships.
      </div>
    `;

    function showThinking() {
      box.innerHTML = `
        <div class="thinking">
          <div class="spinner"></div>
          <div><strong>Thinking for <span id="counter">1</span> seconds...</strong></div>
        </div>
        <div class="scrolling-text">
          <p>Analyzing question... Evaluating dimensions... Connecting abstract patterns... Synthesizing perspectives...</p>
        </div>
      `;

      let sec = 1;
      const interval = setInterval(() => {
        sec++;
        document.getElementById("counter").textContent = sec;
        if (sec === 5) {
          clearInterval(interval);
          setTimeout(() => {
            box.innerHTML = finalAnswer;
            setTimeout(startLoop, 5000); // restart after showing result
          }, 1000);
        }
      }, 1000);
    }

    function startLoop() {
      box.innerHTML = `<div class="typing" id="typingText">What is the meaning of life?</div>`;
      const textElem = document.getElementById("typingText");
      setTimeout(showThinking, 2500);
    }

    // Start initial loop
    window.onload = () => {
      setTimeout(showThinking, 2500);
    };
  </script>
</body>
</html>
